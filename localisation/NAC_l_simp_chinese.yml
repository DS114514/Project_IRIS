 NAC_katyushas_heart_desc: "§P青年八月党§!崩溃之后，§Y北方真理联合§!便是罗西亚最后的希望。然而和它的前辈一样，我们的联合同样是一个§O大帐篷§!式的组织，同志们虽然怀着对罗西亚未来的畅想团结一致坚持斗争，但对于具体问题有着相当程度的分歧。\n\n作为联合的缔造者，喀秋莎同志担任着居中调解的重任，然而她内心的真正想法究竟如何呢？她权力的边界究竟在哪里呢？\n\n罗西亚正在进行的革命是前所未有的伟大尝试，§Y无论喀秋莎做出什么选择，只要无愧于心即可......§!\n\n目前喀秋莎酱的权力为：§Y[?NAC_katyusha_power]§!\n阵线内部偏向：[NAC_politics_scriped_loc]"
