 OPA_chaos: "混沌的天国"
 OPA_chaos_desc: "§0地上天国§!，帝国的圣洁疆土在§R炼狱的使者§!降临凡间之后陷入了无穷的动乱...\n\n西方的一切消息似乎都断绝了，大牧首区的民众对于这片大陆正在发生的一起都一无所知。仿佛天国之光已然被黑云所遮盖，将不再照拂这片福地。但只要大牧首依旧在指引着他的信众，人民的内心就不会被击溃。\n\n然而，没有帝国的保护，这片小小的土地就如同惊涛骇浪中的一叶孤舟。只有内心坚强，信念坚定之人才能够穿越红莲之火的灼烧，成就真正的伟业，成为后世铭记之圣人。"
 OPA_to_west: "西行苦旅"
 OPA_to_west_desc: "几个世纪之前，正教会的先贤们便跨过雪原，经过艰苦的旅途最终抵达了罗西亚诸邦，将上主的福音第一次传播到了罗西亚的土地上。今日的罗西亚再次坠入深渊，而我们作为虔诚的信徒将重走一次这条艰苦的道路，为罗西亚的一亿子民带去救赎。"
 OPA_to_west_2: "西行苦旅"
 OPA_to_west_2_desc: "几个世纪之前，正教会的先贤们便跨过雪原，经过艰苦的旅途最终抵达了罗西亚诸邦，将上主的福音第一次传播到了罗西亚的土地上。今日的罗西亚再次坠入深渊，而我们作为虔诚的信徒将重走一次这条艰苦的道路，为罗西亚的一亿子民带去救赎。"
 OPA_holy_weapons: "祝圣武器"
 OPA_holy_weapons_desc: "我们士兵的武器都被撒上了圣水或圣油，再由随军牧首们通过祈祷使其具有神圣的力量。无论其效果具体如何，我们的士兵因此受到了激励。"
 OPA_reconstruction: "重建罗西亚"
 OPA_reconstruction_desc: "罗西亚破碎不堪，战争的硝烟才散去不久。不过在我们勤劳人民的努力下，一切很快就会恢复正常。"
 OPA_guild: "教区行会"
 OPA_guild_desc: "各大行会以教区为单位在全国范围内组织起来，这让我们的劳动者们第一次获得了能够团结在一起的机会，这也能帮助他们争取更加优厚且平等的待遇。在资本家们的压榨下，工人们苦不堪言，现在这样的人间惨剧将越来越少。"
 OPA_adm_clergy: "行政教士"
 OPA_adm_clergy_desc: "一个神职人员也是知识分子，他们能够熟练阅读各种书籍资料，让他们被束缚在圣堂中是对资源的极大浪费。让教士参与到基层行政管理中将会极大填补过去的漏洞。"
 OPA_devout_state: "虔诚之国"
 OPA_devout_state_desc: "虔诚笃信之人必将得到回报，信仰是我们的食粮，信仰是我们的盾牌，信仰是我们的利刃，在这个虔诚的国度生活着无数虔诚的人民。\n\n愿圣光引导我们，走上那条康庄大道，直抵无忧无虑的天国。"
 OPA_HAPPY: "§0极致的愉悦§!"
 OPA_HAPPY_desc: "愉悦，是拉斯普京所追求的究极目标，是极致的恶，是死亡与毁灭，是一切形式的悲剧\n\n\n\n\n§0求主垂怜...§!"
 OPA_holy_war: "大圣战"
 OPA_holy_war_desc: "上主震怒，腐朽与堕落肆虐于罗西亚的土地上。消灭他们，净化他们，让罗西亚重新成为那个神圣的国度！"
