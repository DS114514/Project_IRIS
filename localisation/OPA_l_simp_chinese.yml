#国策
 OPA_1: "西行"
 OPA_1_desc: "先皇已逝，阿纳斯塔西娅女大公很快就会于沙皇格勒登基。在这一神圣的时刻，大牧首也需要履行其职责，为新君戴上帝国皇冠，宣布她将是合法统治罗西亚的专制君主。然而极东之地距离沙皇格勒万里之遥，大牧首需要早做准备。\n\n火车已经准备好了，静等大牧首的驾临。"
 OPA_2: "礼拜之日"
 OPA_2_desc: "正教会虔诚的信徒们正等待着天国的指引，又到了礼拜之时。"
 OPA_3: "布道之时"
 OPA_3_desc: "拉斯普京，你根本没在沙皇格勒，你在哪里？\n\n我布道啊！"
 OPA_4: "祷告..."
 OPA_4_desc: "祈祷能够洗涤内心的罪恶，带来奇迹。笃信之人必将得到福报，迷途的羔羊终将升入天堂。"
 OPA_5: "赞颂吾皇"
 OPA_5_desc: "赞颂吾皇阿纳斯塔西娅陛下，愿上主赐福之，愿上主赐福之，愿上主赐福之..."
 OPA_7: "赞颂诸圣"
 OPA_7_desc: "赞颂列位圣人，愿上主赐福之，愿上主赐福之，愿上主赐福之..."
 OPA_6: "赞颂上主"
 OPA_6_desc: "全知全能的上主，伟大的创世神，赞美您！"
 OPA_8: "...焚香"
 OPA_8_desc: "行圣事之所必须洁净，点燃香炉，驱散不洁之气乃是每次必须的工作。"
 OPA_9: "天堂的诸圣"
 OPA_9_desc: "天国的诸圣们有着各种美德：勤劳、简朴、勇敢、正直、公正、忠贞、宽容...这些真福之人正是我们学习的对象。"
 OPA_10: "圣卡捷琳"
 OPA_10_desc: "圣卡捷琳，帝国的第一位女沙皇，也是迄今为止最伟大的沙皇之一。帝国在她的麾下开疆拓土，痛击南方之敌。她也是一位宽容之主，她的名字应当被永世传唱。"
 OPA_11: "圣尼古拉"
 OPA_11_desc: "圣尼古拉，本是籍籍无名之人，但他的坚韧与简朴打动了上天，他是所有罗西亚人都应当学习的对象。"
 OPA_12: "圣米哈伊尔"
 OPA_12_desc: "圣米哈伊尔，帝国的勇士。他一生为国斩杀了无数敌人，消灭了无数异端。他的利刃永不生锈，他的荣光永世长存。"
 OPA_13: "圣塔博里茨基"
 OPA_13_desc: "圣塔博里茨基，东方的征服者。正是他排除万难，第一个将帝国的旗帜插在遥远的雪原之中；帝国在东方的第一座城市也在他脚下拔地而起。"
 OPA_14: "圣德米特里"
 OPA_14_desc: "圣德米特里，最伟大的工匠。是他发现了火药的妙用，是他打造了跨时代的装备。帝国的第一座兵工厂由他所建造，而他的杰作至今仍在保卫罗西亚。"
 OPA_15: "合唱圣歌"
 OPA_15_desc: "大牧首，极光之舞和职业道德都被抢了，咱们就剩这个了。"
 OPA_16: "布施圣事"
 OPA_16_desc: "这世上仍有许多困苦之人，无私而慷慨的施舍乃是无上的美德。作为上主在人间的使者，我们有责任救治祂的羔羊。"
 OPA_17: "赠饥饿之人"
 OPA_17_desc: "饥饿是最为痛苦之事，他会夺去尊严、夺去生命，填饱肚子是一切的基础。正教会将会慷慨地提供餐食，即使对方不是信众也有饱餐一顿的权力。当然，特辣麻婆豆腐难以大量供给，还请见谅。"
 OPA_18: "赠贫穷之人"
 OPA_18_desc: "贫穷也是苦难的来源，然而直接施舍金银并不是正当之法。帮助贫苦之人招到容身之所，拥有一技之长，才是长久之计。"
 OPA_19: "赠烦恼之人"
 OPA_19_desc: "烦恼多种多样，而大牧首将会静静地聆听，即使无法解决，或许也会给予对方心灵的慰藉。"
 OPA_20: "圣洁的烛台"
 OPA_20_desc: "神圣的烛台，灯火长明..."
 OPA_21: "天国的钟声"
 OPA_21_desc: "钟声自天国传来，它为谁而鸣呢？\n\n或许它为你而鸣..."
 OPA_phase2_1: "炼狱审判"
 OPA_phase2_1_desc: "阴间还者自北方而来，这些赤红色的幽灵们被红莲业火所环绕。她们仿佛就是预言之中为罗西亚降下审判与毁灭的地狱大军，一望无垠的红旗、熊熊燃烧的烈火，末日似乎已经近在眼前了。宁静的罗西亚天崩地裂，对于远在东方的我们来说，这一切仿佛也近在眼前。唯有把握机会，才能纠正往日的过错。"
 OPA_phase2_2: "挣扎求生"
 OPA_phase2_2_desc: "如果说东方牧首区是沙皇手中的风筝，那么东方大铁路就是拴着风筝的细线。这根脆弱的线如今被一刀两断，来自帝国的一切都已经中断了。无论是粮食药品还是武器弹药，现在一切都要靠我们自己来解决。在此乱世之中，唯有奋力挣扎才有生的希望。"
 OPA_phase2_3: "抚慰教众"
 OPA_phase2_3_desc: "虔诚的信徒们惊恐不安，如此变局出乎所有人的意料。任劳任怨的农民们都不再劳作，只是在田间地头祈求着天国的拯救。牧首区需要在此团结起来，我们才能渡过这样风暴。"
 OPA_phase2_4: "施舍物资"
 OPA_phase2_4_desc: "高瞻远瞩的大牧首早就想到了或许会有这么一天，正教会仓库中丰富的物资便是其证明。虽然无法长期供应所有人民，但这些宝贵的物资还是能帮助我们度过最为危险的时段。所有的一些都是大牧首的馈赠，虔诚信者只需心怀感恩即可。"
 OPA_phase2_5: "刀剑出鞘"
 OPA_phase2_5_desc: "我们现在必须依靠自己，而往日蛰伏的敌人再次蠢蠢欲动。英勇而虔诚的骑士们将拔刀出鞘，做好投入战斗的准备。在战场上，他们将证明自己往日训练的成效。"
 OPA_phase2_6: "炮弹上膛"
 OPA_phase2_6_desc: "仅仅依靠骑士们并非万无一失之举，经过圣水洗礼的炮弹或许是更加可靠的武器。我们将确保前线部队拥有充足的火力，为虎视眈眈的敌人降下无情的审判。"
 OPA_phase2_7: "救赎将至！"
 OPA_phase2_7_desc: "不要害怕，不要苦恼。这一切都是上主的安排，都是上主的意志！在末日审判之后便是地上天国的降临，在扫清了腐朽之后我们才能获得永恒的救赎。西方正召唤着我们！"
 OPA_phase2_8: "希望将临！"
 OPA_phase2_8_desc: "蜡烛不会熄灭，钟声不会停止。正教会虔诚的信众不会被挫折所吓倒，我们前方的考验是残酷的，但其中也蕴含着希望。希望——坚强的内心是比钢铁还要坚不可摧之物。只要希望之火尚存，命运又怎是我们的对手。"
 OPA_phase2_9: "远方之友"
 OPA_phase2_9_desc: "隔海相望，便是圣洁的根源之地与其守护者。我们都是神圣的信徒，都应爱自己的邻人。而她们英勇的战士或许也能前来援助我们神圣的事业，而我们也会在未来回馈她们。"
 OPA_phase2_10: "圣洁之苦旅"
 OPA_phase2_10_desc: "东方一片混乱，这正是帝国腐朽的象征。往日东方的拯救者为绝境中的罗西亚带去了救赎，今日我们将再现这一伟业。虔诚之师将前往西方，为整个罗西亚带去新生。"
 OPA_phase3_1: "万事俱备..."
 OPA_phase3_1_desc: "一切就绪，一场拯救整个罗西亚的宏伟战役已经进入了最后阶段。我们的军队士气高昂，后方物资充足。可以说，我们已经将贫瘠的东方的一切都运用了起来，愿主垂怜。"
 OPA_phase3_2: "...时不我待"
 OPA_phase3_2_desc: "恶魔在肆虐着，而所谓的帝国已经失去了信仰，今日西方的一切尽是敌人。作为上主的选民，我们的使命驱使着我们以刀剑建立真正的地上天国。时钟不会往回走，而我们也没有回头路，唯有浴血前行而已。"
 OPA_phase3_3: "圣洁之火"
 OPA_phase3_3_desc: "正教会的圣火许久没有燃起了，这是战争的圣火，焚灭敌人的圣火。只有在遥远的过去，在罗西亚最危难之时，被逼到绝境的罗西亚勇士才能由此荣幸得到圣火的赐福。如今，圣火再次燃起，传说化为现实。这圣洁之火必能指引万民度过这次天国给予的考验。"
 OPA_phase3_4: "信徒备战"
 OPA_phase3_4_desc: "虔诚的信徒们，上主召唤着你们，大圣战已经开始，每个人都有义务参与其中！拿起武器，拿起工具，拿起锄头，为这场伟大的事业服务吧！"
 OPA_phase3_5: "祝圣武器"
 OPA_phase3_5_desc: "只有神圣的武器才能击败凶残的恶魔，哪怕是进过祝圣的木棍在虔诚信徒的使用下也能对敌人造成重伤。而我们的牧首和神父们将前往各支部队，为他们举行神圣的赐福之礼。"
 OPA_phase3_6: "上主的战士"
 OPA_phase3_6_desc: "凡意志坚定之人都将成为顽强的战士，而我们的信徒中远远不缺这样的勇士。他们都将得到上阵杀敌的机会，这些上主的勇士注定将前往万福的天国。他们的怒吼将让所有敌人胆寒，屈服在圣光的照耀之下。"
 OPA_phase3_7: "为主劳作"
 OPA_phase3_7_desc: "劳动是光荣的，劳动是神圣的。蔑视劳动而重视金钱不过是腐朽堕落的象征，真正的信徒应当也是热爱劳动之人。劳动者不仅是在为自己劳动，也是在为地上的国劳动，为天上的国劳动。"
 OPA_phase3_8: "抵御蛊惑"
 OPA_phase3_8_desc: "敌人诱惑着我们放弃信仰，投入那个无神的地狱之中。没有圣光的指引，他们注定会走入歧途。这些蛊惑人心的言语怎能被接受！"
 OPA_phase3_9: "捐赠教产"
 OPA_phase3_9_desc: "历年来热忱的信徒们给予教会的捐款我们都记录在案，铭记于心。现在是时候拿出这些财富，用它们来武装我们的军队了。财富乃身外之物，将之用于正途才是吾等的初衷。"
 OPA_phase3_10: "骑士出阵"
 OPA_phase3_10_desc: "圣德米特里骑士团日日夜夜的刻苦训练就是为了今天，虔诚的骑士们已经集结待命。为了圣墓，以圣德米特里之名，消灭一切异端敌人！荼毒世间的腐朽之物必将毁灭！"
 OPA_phase3_11: "斩灭恶魔"
 OPA_phase3_11_desc: "自火狱而来的恶魔，自贪欲所生的恶魔，妄图弑神的恶魔。这世间的罪恶实在是太多太多，而我们的骑士们将用圣洁的利剑将它们消灭殆尽。"
 OPA_phase3_12: "在圣德米特里旗下！"
 OPA_phase3_12_desc: "圣德米特里的战旗将再次升起，这位伟大的战士或许将欣慰于我们的成就。在他旗帜的鼓舞下，我们的战士将爆发出前所未有的战斗力与勇气。以圣德米特里为名的骑士团将彻底清扫他的故乡。"
 OPA_phase3_13: "幽魂已散"
 OPA_phase3_13_desc: "那些肆虐的幽魂似乎终于得到了安息，严酷的考验也终于落下了帷幕。在圣光的指引下，我们获得了胜利，最终的胜利。整个罗西亚都已然归于我们之手。这是上主垂怜吾等的最佳证明，梦中的天国即将降临人世。"
 OPA_phase3_14: "愉悦之火"
 OPA_phase3_14_desc: "欢乐、幸福、生命，这些事物从未给大牧首带去些许快乐，他人的、自己的幸福是如此的丑恶。唯有终极的恶、才是终极的愉悦..."
 OPA_phase3_15: "圣洁之域"
 OPA_phase3_15_desc: "神圣的罗西亚已经降临于世，这片土地注定将成为一片圣洁的土地。过去的腐朽都已经被扫清，预言中的地上天国将依靠我们的双手来建立。而至高无上的大牧首将继续领导罗西亚的一亿臣民，一个以正教会为核心的新国家即将崛起。"
 OPA_phase3_16: "箴言之城"
 OPA_phase3_16_desc: "普拉格与其对岸的大牧首座城无疑是比沙皇格勒或者克雷姆林更加适合一个新罗西亚的首都，悠久的历史和虔诚的信徒能够让大牧首的教令畅通无阻的执行。其优越的地理位置使得其更加适合大牧首太统治全罗西亚的土地。"
 OPA_phase3_17: "恢复元气"
 OPA_phase3_17_desc: "罗西亚的一切几乎都在严酷的战争中化为灰烬，但是坚韧顽强的罗西亚人民怎会就此一蹶不振。废墟可以被重建，而虔诚的信仰不会崩塌。只要有足够的时间和耐心，罗西亚将从灰烬中崛起。"
 OPA_phase3_18: "摘下枷锁"
 OPA_phase3_18_desc: "农奴制，这一奴役万千人民的罪恶制度就是旧罗西亚腐朽堕落的象征，是其歪曲了正教会信仰的证明。因此旧帝国的陨落乃是早已注定之事，天国将会公正地审判那些罪人。思想的自由与肉体的自由都是罗西亚人应该享受的权力，是生来便具有的权力。"
 OPA_phase3_19: "设立教区行会"
 OPA_phase3_19_desc: "由劳动者组成的行会是保卫他们劳动成果的必要组织，而这些行会将依托教区为单位建立。成员们既是教友又是工友，这将促进互帮互助，共同迈向美好的生活。在面对受到金钱蛊惑之人的剥削时，劳动者们也将更有话语权。"
 OPA_phase3_20: "面包与美酒"
 OPA_phase3_20_desc: "面包与美酒是圣礼不可获取之物，也是罗西亚人民不可获取之物。当我们哪天拥有了取之不尽的面包，引之不竭的美酒时，或许我们离建立地上天国便近了一分。"
 OPA_phase3_21: "富足之国"
 OPA_phase3_21_desc: "神圣的罗西亚，富足的罗西亚。旧日的压迫化为泡影，奴役与战乱也已经成为过去。田园牧歌与隆隆作响的机器就是一个新罗西亚的基石，而富足才能带来真正虔诚而坚定的信仰。"
 OPA_phase3_22: "教与国"
 OPA_phase3_22_desc: "在过去，罗西亚双头鹰的一个头是沙皇，一个头是正教会。虽然地位崇高，但双头之间仍然泾渭分明。如今这可笑的障碍已然被打破，国便是教，教便是国，这个国家的一切都是上主的恩赐，都是上主的造物。"
 OPA_phase3_23: "行政教士"
 OPA_phase3_23_desc: "让基层教士参与到行政事务中是个开创性的举措，这并非是什么突发奇想。让大量识字的，掌握大量知识的教士将岁月空耗在圣堂之中并不是上主所期望之事，我们可以充分利用他们的能力来填补巨大的行政空白，一举两得。"
 OPA_phase3_24: "战胜愚昧"
 OPA_phase3_24_desc: "无知是愚昧的来源，智者才能更好地领悟福音。仅仅依靠圣职人员能以将福音广布，我们需要所有人民都能具有读写经典的能力，这样他们才能真正地理解这世界的运行之理。"
 OPA_phase3_25: "根除邪说"
 OPA_phase3_25_desc: "那些鼓吹无神的，自称真理的，不过都是异端邪说，这些来自地狱的话语只会蛊惑迷途的羔羊，让他们向自己的同胞举起屠刀。这一切都将成为过去，虚妄的思想必将被埋葬。"
 OPA_phase3_26: "虔诚之国"
 OPA_phase3_26_desc: "神圣的罗西亚，虔诚的罗西亚。圣堂中的祷告声，悠扬的钟声，就是这个国家的内核所在。虔诚的信徒必将建立一个虔诚的国家，一个建立在天国所赐领土上的圣洁之国。"
 OPA_phase3_27: "地上天国"
 OPA_phase3_27_desc: "预言中的地上天国如今已然化为现实，一个人人富足而平等的国度，一个虔诚而善良的国度。在罗西亚冰冷的雪原中崛起了一个温暖的天国，在圣光的照耀下，在上主的指引下，未来之路已然铺就。"
 OPA_phase3_28: "刀剑加于异端"
 OPA_phase3_28_desc: "异端之人非吾等之友，我们只会用刀剑解放他们的领土，让那里的人民也感受到天国的福音。"
 OPA_phase3_29: "§0生与死...§!"
 OPA_phase3_29_desc: "没有生，何来死？\n\n为何生，为何死？"
 OPA_phase3_30: "§0善与恶...§!"
 OPA_phase3_30_desc: "善与恶，一体两面罢了。\n\n善人亦有恶，恶人亦有善。"
 OPA_phase3_31: "§0对与错...§!"
 OPA_phase3_31_desc: "是非对错，又有何妨？\n\n一切不过是天国之乐中微不足道的音符罢了。"
 OPA_phase3_32: "§0爱与恨...§!"
 OPA_phase3_32_desc: "由爱生恨，由恨生爱。\n\n有爱便有恨，有恨就有爱。"
 OPA_phase3_33: "§0罪与罚...§!"
 OPA_phase3_33_desc: "你之罪，我之罪，谁之罪？\n\n谁人无罪？\n\n有罪便有罚..."
 OPA_phase3_34: "§0极致的愉悦...§!"
 OPA_phase3_34_desc: "你\n一\n定\n要\n想\n好"
#事件
 OPA.1.t: "礼物"
 OPA.1.desc: "汽车顶着雪风在街道上缓缓行驶，这极东之地的天气丝毫不留情面。一身厚衣服的摩尔曼斯克跳下车，脚步轻快地走过积雪中的通道，跳上教堂门口的台阶。幸亏正教会的仆役们还忠实地履行着职务，访客们用不着踩着积雪进入圣洁的大厅。一位身着长袍，面容洁净的年轻神父向少女低头致意。摩尔曼斯克摘下厚厚的帽子交给一旁一言不发的仆人，随着神父走入教堂的深处。墙壁上的圣像框镶嵌着五颜六色的宝石，那其中的圣像恐怕也价值匪浅，少女象征性地表示了些许尊敬，不过逢场作戏罢了。\n\n两人穿过前厅和进行圣事的大厅，绕过圣坛便是大牧首平日里使用的房间。神父低头离去，前方的房间便是今日会面的场所。摩尔曼斯克在镜子前稍稍整理一下衣服，坐在了靠门的那张椅子上。然而教堂的主人此时不见踪影，旁边厨房里却弥漫出一股奇妙的味道。少女歪着头疑惑着目前的局面，直到报时的钟声准时响起，大牧首端着一个盖着锅盖的小锅从摩尔曼斯克身后走进了房间。\n\n摩尔曼斯克起立向大牧首致意，不过用的是帝国军队的军礼而非帝国女性常用的提裙礼。大牧首将小锅放到桌上，两名仆役立刻摆上了餐具，接着就离开房间并带上了门。“愉悦吧，少女。今日的会面乃是上主的安排。”大牧首示意客人落座，慢慢地解开了锅盖。“今日天寒地冻，我特意准备了一些适合此时的膳食，请共同品尝吧。”少女再次歪起了头，“请问，芝士什么？”"
 OPA.1.a: "“特辣麻婆豆腐”"
 OPA.2.t: "离弃"
 OPA.2.desc: "我是占位符"
 OPA.2.a: "我们必须靠自己了"