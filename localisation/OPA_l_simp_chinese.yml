 OPA_Rasputin: "格里戈里·拉斯普京"
 OPA_Rasputin_desc: "在诸天的注视下，在沙皇的祝贺中，在教堂神圣钟声的伴奏下，§0格里戈里·拉斯普京§!登上了帝国大牧首的宝座。他的出生及早年的经历完全不详，他人生的一切记录都起源于他在神学院中出类拔萃的表现，即使是教会中最具威望的老牧首们也对他难以指摘。然而，藏在这副外表下的真面目就是如何呢？§0这或许是个恐怖的真相§!。\n\n成为教会中的新星并不能代表什么，罗西亚帝国从不缺人。真正让拉斯普京崛起的是他与§Y先帝尼古拉陛下§!一家的交情，沙皇夫妇几乎完全笃信这个神秘的神父，甚至会在国家大事上咨询他的意见。拉斯普京也因此顺理成章地成为了现任沙皇，也就是那时的§C阿纳斯塔西娅女大公§!的教父。虽然女皇陛下对他并无什么好感，甚至暗地里将父亲的早逝怪罪于他，但大牧首和他背后的全罗西亚正教会的地位依旧难以撼动。\n\n随着帝国新征服的东疆归于正教会掌控，这位帝国大牧首的事业才刚刚开始。"
 OPA_Rasputin_desc_2: "在诸天的注视下，在沙皇的祝贺中，在教堂神圣钟声的伴奏下，§0格里戈里·拉斯普京§!登上了帝国大牧首的宝座。他的出生及早年的经历完全不详，他人生的一切记录都起源于他在神学院中出类拔萃的表现，即使是教会中最具威望的老牧首们也对他难以指摘。然而，藏在这副外表下的真面目就是如何呢？§0这或许是个恐怖的真相§!。\n\n成为教会中的新星并不能代表什么，罗西亚帝国从不缺人。真正让拉斯普京崛起的是他与§Y先帝尼古拉陛下§!一家的交情，沙皇夫妇几乎完全笃信这个神秘的神父，甚至会在国家大事上咨询他的意见。拉斯普京也因此顺理成章地成为了现任沙皇，也就是那时的§C阿纳斯塔西娅女大公§!的教父。虽然女皇陛下对他并无什么好感，甚至暗地里将父亲的早逝怪罪于他，但大牧首和他背后的全罗西亚正教会的地位依旧难以撼动。\n\n§0地上天国已然降临于凡世，求上主垂怜吾等§!"
 OPA_Murmansk: "摩尔曼斯克"
 OPA_Murmansk_true_desc: "眺望东方，升起红旗。在罗西亚的东方，摩尔曼斯克撕下了伪装。名为§C帝国东方军团§!，实为§R真理联合东方局§!的好戏终于落下了帷幕。北方联合最骄傲的孩子不辱自己的使命，为丑恶的牧首区鸣响了丧钟。\n\n§R西方的同志已经对沙皇发动了最后一击，而东方的灯火也将燃起......§!"
 OPA_Murmansk_desc: "双头鹰睥睨之处，即为帝国的疆土。摩尔曼斯克统领着帝国东方军团，为沙皇戍守着遥远的东方。这漫长的守望，或许为因为一些契机而改变。"
 OPA_Murmansk_POLITICS_desc: "摩尔曼斯克\n§C帝国东方军团§!司令"
 OPA_NAC_branch: "东方局"
#精神
 OPA_imperial_terrtority_in_name: "帝国的§0“圣洁”§!疆土"
 OPA_imperial_terrtority_in_name_desc: "§Y东方大牧首区§!建立在罗西亚帝国从东方征服的疆土上，虽然其名义上是帝国的一部分，但这片土地就和它的名字一样，不过是§0大牧首拉斯普京§!的私人封邑罢了。摇摇欲坠的帝国根本没办法控制如此遥远的边疆，而大牧首则可以按照自己的喜好改造这里。\n\n讽刺的是，帝国赖以为生的§O农奴制§!在这片神圣的土地不见了踪影，皇权在这里也不如大牧首的神圣的话语。但上主迷途的羔羊并不会因为这些就得以脱离苦海，进入天国。剥削和压迫只不过都披上了圣洁的而威严的外衣而已。\n\n拉斯普京对这里的统治是绝对的，除了§C帝国东方军团§!之外，牧首区的一切都归他调遣。至于这里会成为§C地上天国§!还是§R人间炼狱§!，就只有上主知道了......"
 OPA_holy_rossiya_idea: "神圣罗西亚"
 OPA_holy_rossiya_idea_desc: "神圣的罗西亚，圣洁的罗西亚。旧日的腐朽帝国已经化为尘土，取而代之的是这个崭新的§0圣洁国度§!。\n\n罗西亚的双头鹰曾经分别象征着沙皇与正教会，然而正教会已然取代了皇权，成为了全罗西亚的至高统治者。而§0大牧首拉斯普京§!统治下的领土已经从东方那片贫瘠的封邑变为了整个罗西亚帝国的疆土。\n\n但上主迷途的羔羊并不会因为这些就得以脱离苦海，进入天国。剥削和压迫只不过都披上了圣洁的而威严的外衣而已。\n\n至于这里会成为§C地上天国§!还是§R人间炼狱§!，就只有上主知道了......"
 OPA_empire_of_heaven: "地上天国"
 OPA_empire_of_heaven_desc: "神圣的罗西亚，圣洁的罗西亚。旧日的腐朽帝国已经化为尘土，取而代之的是这个崭新的§0圣洁国度§!。\n\n罗西亚的双头鹰曾经分别象征着沙皇与正教会，然而正教会已然取代了皇权，成为了全罗西亚的至高统治者。而§0大牧首拉斯普京§!统治下的领土已经从东方那片贫瘠的封邑变为了整个罗西亚帝国的疆土。\n\n但上主迷途的羔羊并不会因为这些就得以脱离苦海，进入天国。剥削和压迫只不过都披上了圣洁的而威严的外衣而已。\n\n在大牧首的精心设计下，罗西亚已经变为了他口中的§0“地上天国”§!\n\n§0向上天祈祷，一切真的如此。§!"
 OPA_oriental_legion: "帝国东方军团"
 OPA_oriental_legion_desc: "在东方大牧首区中，东方军团是唯一一支沙皇格勒能够完全控制的力量。这支精锐部队最重要的职责就是确保帝国东方领土的忠诚与安全，至于这支军队的防范对象，帝国官方说法是§R东方的真理联合颠覆分子§!——如果你真的相信的话那就如此吧。\n\n作为一支远在边疆的军队，其补给完全依靠东方大铁路来获得。但如果帝国崩塌，东方军团也会如同断线的风筝，不知飞向何方。"
 OPA_oriental_legion_will_protect_us: "§C帝国东方军团§!的忠诚永远属于沙皇，里面不可能有§R赤色分子§!，一定是这样......"
 OPA_red_oriental_legion: "远东方面军"
 OPA_red_oriental_legion_desc: "在东方局的领导下，原帝国东方军团已经被改组为远东方面军。我们将整装待发，与西方的同志们会合。"
 OPA_true_oriental_legion: "东方军团的真面目"
 OPA_true_oriental_legion_desc: "§R游戏结束了，拉斯普京！§!"
 OPA_knights_of_st_dimitry: "圣德米特里骑士团"
 OPA_knights_of_st_dimitry_desc: "圣德米特里骑士团是圣墓骑士团的东方分支，由大牧首一手创建，负责保卫罗西亚的神圣信仰，让福音散播到荒蛮的东方。这支军队完全不受帝国政府管辖，其一切武器装备和补给都由正教会一手操办，可以说，它就是大牧首座下最强悍的私兵。"
 OPA_knights_of_st_dimitry_buffed: "圣德米特里骑士团"
 OPA_knights_of_st_dimitry_buffed_desc: "圣德米特里骑士团是圣墓骑士团的东方分支，由大牧首一手创建，负责保卫罗西亚的神圣信仰，让福音散播到荒蛮的东方。这支军队完全不受帝国政府管辖，其一切武器装备和补给都由正教会一手操办，可以说，它就是大牧首座下最强悍的私兵。"
 OPA_knights_of_st_dimitry_buffed_2: "圣德米特里骑士团"
 OPA_knights_of_st_dimitry_buffed_2_desc: "圣德米特里骑士团是圣墓骑士团的东方分支，由大牧首一手创建，负责保卫罗西亚的神圣信仰。这支军队完全一些武器装备和补给都由正教会一手操办，可以说，它就是大牧首座下最强悍一支军队，它将扫清一切胆敢亵渎正教会信仰的敌人。"
 OPA_authority_dynamic_modifier: "牧首权威"
 OPA_authority_dynamic_modifier_desc: "我既杀戮、我亦创生。我既伤害、我亦济世。无人得逃离我手。无人不收我眼底。\n\n回归尘土吧。\n\n败走者、衰老者为我所召。对我委身、从我而学、为我效忠。\n\n赐汝休惬。\n\n勿忘歌唱、勿忘祈祷、勿忘我名。我身为轻，解放汝于万物之重苦。\n\n褪去掩饰吧。\n\n有原谅就有报复、有信任就有背叛、有希望就有绝望、有光明就有黑暗、有诞生就有死亡。\n\n休息乃吾所带来。燃烧汝罪，镌刻烙印。永生之生命只能由死赐予。\n\n宽恕于此地，接受我的发誓。"
