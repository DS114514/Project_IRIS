 OPA_oriental_legion_decisions: "东方守护者"
 OPA_oriental_legion_decisions_desc: "由§Y摩尔曼斯克§!统领的§C帝国东方军团§!是这片神圣疆土的守护者，但这支直属于沙皇格勒的精锐之师只是名义上归§0牧首区§!调遣而已。即使她们并不会干预牧首区的任何事务，但这并不代表§C沙皇陛下的权威§!可以被无视。在官方的表述中，东方军团的职责是维护帝国极东疆土的稳定，以及防止§t赤色幽魂§!的威胁。无论§0大牧首§!的意志如何，与她们保持良好的关系永远不是坏事。\n\n只要帝国§C四海承平§!，这支远在千里之外的军团就会认真履行其职责，直到§R末日的钟声§!敲响......\n\n\n时至今日，\n我们对军团的了解程度为：[OPA_clue_scripted_loc]\n军团的警戒度为：§R[?OPA_legion_doubt]§!/§R[?OPA_legion_doubt_limit]§!\n\n§P愿上主垂怜吾等..垂怜吾等...§!"
