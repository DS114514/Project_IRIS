 OPA_knights_of_st_dimitry_decisions: "圣德米特里骑士团"
 OPA_knights_of_st_dimitry_decisions_desc: "§0圣德米特里骑士团§!乃是神圣的§P圣墓骑士团§!的分支——这是个美妙的传说，仅仅是传说而已。这支完全由秘传的§0玛娜技术§!武装的军队怎么看都与传统的骑士团没有任何相似之处，但在正教会的土地上，只有大牧首才能决定是非对错。这些精锐的战士将成为圣光的利刃，洗涤一切邪恶的敌人。\n\n§R一切。§!"
