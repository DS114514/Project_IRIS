  KIV_qishenlin: "七神 凛"
  KIV_qishenlin_desc: "负责基沃托斯全境行政的联邦理事会首席行政官。\n作为失踪的理事会长的代理，正为了应对各种混乱的问题而忙碌着。\n冷静透彻的工作态度让很多人害怕，但她本人好像不太在意。\n经常以“请求协助”的名义向老师委托任务。\n\n§2“您一直以来的辛劳奔走我们都看在眼里，老师。”§!"
  KIV_acting_president: "代理会长"

  KIV_federal_student_union: "联邦学生会"
  KIV_idea_federal_student_union: "$KIV_federal_student_union$"
  KIV_idea_federal_student_union_2: "§Y$KIV_federal_student_union$§!"
  KIV_idea_federal_student_union_3: "§Y$KIV_federal_student_union$§!\n§Y[This.GetNameWithFlag]§!的§3最高行政机构§!"
  KIV_federal_student_union_desc: "联邦学生会总部位于联邦学生会直辖区D.U.白鸟区的圣所之塔。通过这座塔，联邦学生会得以控制整个基沃托斯。但因为基沃托斯的“邦联”体制，联邦学生会的权限很难深入各学园自治区，尤其是在联邦学生会长失踪后，因为失去了对圣所之塔的控制，基沃托斯爆发了大规模的混乱，各学园也派出代表前来问责。"

  KIV_shiranui_kaya: "不知火 花耶"
  KIV_shiranui_kaya_desc: "联邦理事会防卫室主任，是基沃托斯各种治安工作的总负责人。\n性格温和，待人和蔼，总是一副笑眯眯的样子。不过，在那副笑容之下，她的真实想法总是令人难以揣摩。\n\n§9“……那不如就由我请老师过来吧。”§!"
  KIV_hua_xiaojiang: "“花小将”"
  KIV_not_good_at_politics: "不善政治"

  KIV_ogata_kanna: "尾刃 康娜"
  KIV_ogata_kanna_desc: "瓦尔基丽警员学院所属，担任公共安全局局长。\n\n一旦锁定了犯罪目标，她就会紧追不舍，直到调查出真相。因此也被人称为“疯狗”。由于给人的凶猛印象与独特绰号，常被人误以为脾气暴躁，性格冲动。但事实上，她处事沉着冷静，并且有着务实的价值观。\"\n\n§Y“我会全心全意为市民们服务。”§!\n\n§g—— 确保基沃托斯的安全，请交给瓦尔基里§!"
  
  KIV_aimi: "和泉元艾米"
  KIV_alu: "陆八魔阿露"
  KIV_ba: "佐城巴"
  KIV_baizi: "砂狼 白子"
  KIV_baizi_desc: "喜欢运动，是阿拜多斯对策委员会的突击队长。\n\n因为沉默寡言、面无表情，所以给人一种很冷漠的印象，但其实比任何人都热爱阿拜多斯。\n为了阿拜多斯的复兴，她主张不惜一切手段，偶尔还会提出天马行空的想法。\n\n\§g"需要我的帮助吗？\"§!\n\n§g—— 正在招募骑行伙伴……（1/5）§!"

  KIV_balalaika: "巴拉莱卡"
  KIV_chunzi: "赤司淳子"
  KIV_gelifeisi: "格里菲斯"
  KIV_hexiang: "天见和香"
  KIV_hongye: "秋泉红叶"
  KIV_huazi: "浦和花子"
  KIV_jiadaizi: "鬼形佳代子"
  KIV_jingzi: "河和静子"
  KIV_kasipa: "卡斯帕"
  KIV_ketuoli: "丰见 琴里"
  KIV_ketuoli_desc: "千禧年科技工程部的成员。\n\n是一个喜欢和别人聊物理学或者机械原理的话痨。\n在千禧年只要发生与机器相关的问题，她就会第一时间到达现场进行讲解。\n\n§g—— 都来赞美超高频电磁波吧！§!"
  KIV_ketuoli_desc_2: "运动大会上为大家应援、换上了啦啦服的千禧科技学院所属、工程部的部员。\n用元气又明亮的声音应援的同时、也没有忘记说明或是解说♪\n\n§Y“知识的价值不会随地点而改变！”§!\n\n§g—— 健全的知识寓于健全的身体！§!"

  KIV_koukou: "蔻蔻"
  KIV_laiming: "冰室濑名"
  KIV_laiwei: "莱薇"
  KIV_lang: "狼"
  KIV_lianjian: "羽川莲见"
  KIV_lingyin: "奥空 绫音"
  KIV_lingyin_desc: "阿拜多斯对策委员会的秘书兼通信员。\n她品格诚实，作为重视法度和规定的原则主义者，为了阿拜多斯的复兴一直不懈努力。\n\n「您辛苦了，老师。 我向您传达一下今天的日程安排吧。」\n\n§g—— 尊重常识的社团——对策委员会§!"

  KIV_malina: "池仓玛利娜"
  KIV_mingli: "鳄渊明里"
  KIV_mingrinai: "一之濑 明日奈"
  KIV_mingrinai_desc: "千禧年科技的秘密组织——C&C的特工。\n\n她的代号为01，凭借卓越的动物本能和直觉解决了众多问题，经验丰富。\n虽然在执行任务的过程中经常会做出一些让人无法理解的行为，比如因为信任别人暴露了身份，或者是将可疑的东西全部打碎之类，但最后的结果却一直都很不错。\n\n§9「无论如何，我都绝对不会让主人失望的！」§!\n\n§g—— 为主人献上最佳服务！§!"

  KIV_muyue: "浅黄睦月"
  KIV_nilu: "美甘 妮露"
  KIV_nilu_desc: "千禧年科技的特工组织——“C&C”的部长。\n\n乍一看只是个在女仆装外面套了件刺绣夹克的小太妹，其实是千禧年任务执行能力最强的特工。\n她的代号00在整个千禧年已经成了必胜的象征。\n\n§O「呜哇啊啊！别靠这么近！\n宰了你哦！真的宰了你！」§!\n\n§g—— 啊~？开什么玩笑？！§!"

  KIV_nuoya: "生盐 诺亚"
  KIV_nuoya_desc: "干禧年科技学院的理事会【研讨会】的秘书。\n\n主要工作是记录研讨会的决定与会议内容,还负责为千禧年学员研发的产品进行专利注册与鉴定的专利代理人业务。记忆力异常优秀,拥有过目不忘的能力。\n\n\"和我一起去探访，\n合理与理性的世界吧？\"\n\n§g—— 基沃托斯的忧郁§!"

  KIV_qianshi: "和乐千世"
  KIV_qianxia: "火宫千夏"
  KIV_qielinuo: "连河 切里诺"
  KIV_qielinuo_desc: "红冬学院的理事会长。\n\n对权力有着很强的执念和野心，哪怕每周都因革命下台，也总是会想办法回到自己的位置上。\n鼻子下面挂着的假胡子象征着威严，切里诺相信自己的权力都来自于此。\n\n\"能与至高无上的本人相遇可是你的荣幸！\"\n\n§g—— 胡须！胡须！！是胡须！！§!"

  KIV_qingnai: "黑馆晴奈"
  KIV_qinxiang: "黑见 芹香"
  KIV_qinxiang_desc: "阿拜多斯对策委员会细心的会计。\n\n爱唠叨，并且会毫无顾忌地流露出自己的感情。\n“这种学院，怎么还不破产！”是她的口头禅，但其实她为了解决阿拜多斯欠下的债务正在偷偷打工，可以说对阿拜多斯的感情很深。\n\n§1「出击？真没办法。你要记得感谢我哦！」§!\n\n§g—— 我是对策委员会的黑见芹香§!"

  KIV_quan: "狮子堂泉"
  KIV_quannai: "久田泉奈"
  KIV_ren: "人"
  KIV_rifumei: "阿慈谷日富美"
  KIV_rinai: "空崎日奈"
  KIV_rixiang: "若叶日向"
  KIV_ruozao: "狐坂若藻"
  KIV_shazhi: "锭前纱织"
  KIV_shi: "飞鸟 马时"
  KIV_shi_desc: "千禧年科技学院的秘密组织——C&C的第五名特工。\n\n虽然隶属于C&C，但一直以莉音的专属女仆与保镖身份活动，所以认识她的人并不多。她擅长利用高科技武器与技术战斗，是一名优秀的特工。她向来都是单打独斗，但有时也会感到孤单。\n\n§Y“请交给我吧。\n我可是一名完美的特工女仆。”§!"
  
  KIV_shili: "安守实里"
  KIV_shiyu: "间宵时雨"
  KIV_shun: "春原瞬"
  KIV_weihua: "圣园未花"
  KIV_xiaochun: "下江小春"
  KIV_xingye: "小鸟游星野"
  KIV_xingye_desc: "阿拜多斯理事会副会长兼对策委员会会长。是个十足的懒虫少女。\n\n喜欢用大叔的语气说话，比起工作，她更喜欢搞恶作剧。\n因此，她经常被委员会成员们批评。不过一旦开始执行任务，就会为了保护成员们奋战在战场最前方。\n\n\§9"今天都没能好好睡午觉……\n算了，没办法咯。\"§!\n\n§g—— 午睡时禁止打扰§!"

  KIV_xinnai: "春原心奈"
  KIV_yajinzi: "秤亚津子"
  KIV_yaoxiang: "伊草遥香"
  KIV_yegong: "十六夜 野宫"
  KIV_yegong_desc: "阿拜多斯对策委员会的成员。\n\n她心思细腻性格温柔，因此能让其他我行我素的对策委员会成员团结在身边，是所有人的精神支柱。\n虽然看起来很低调，但似乎很有钱，对策委员会大部分的零食费都是她从自己的零花钱中拿出的。\n\n「惩罚的时间到了哦~☆」\n\n§g—— 希望大家度过愉快的一天§!"

  KIV_yilvbo: "枣伊吕波"
  KIV_yingzi: "歌住樱子"
  KIV_yizhi: "银镜伊织"
  KIV_youxiang: "早濑优香"
  KIV_zhangweixin: "张维新"
  KIV_zhenbai: "静山真白"
  KIV_zhu: "桐藤渚"
  KIV_zhuli: "牛牧朱莉"
  KIV_zhuyin: "室笠朱音"

  KIV_nakamasa_ichika: "仲正 一花"
  KIV_nakamasa_ichika_desc: "时刻都是一副稳重表情的圣三一综合学院所属的、正义实现委员会的一员。在各种各样学生组成的正义实现委员会中，主要担任着仲裁一职。与其他学院的关系也相对较好。擅长为人处事的性格并非与生俱来，而是努力而来的成果。\n\n§g“咦? 约定的时间还没到吧?让你久等了吗?”§!\n\n§g—— 正义实现委员会，一直站在大家这边！§!"
  
  KIV_zi: "白洲梓"
