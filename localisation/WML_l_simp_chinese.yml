  WML_focus_10: "经济繁荣"
  WML_focus_10_desc: ""
  WML_focus_11: "评估损害"
  WML_focus_11_desc: " 是的，黑沫夜，它的确摧毁了欧洛希亚战争后残余的一切，但我们不能沉浸在往昔的辉煌与今日的痛苦中。卡米耶告诉我们，若想痊愈创口，必先挑开血痂。审计局将启动全境资产清查，并给我们提供一份“可调动资源”的名录。很快，在卡米耶的引领下，腐肉将被剜除，我们的经济很快就康复。"
  WML_focus_12: "修改港口通行法案"
  WML_focus_12_desc: "如称饥荒是暴疫，那暴乱就是其最后痉挛。从欧罗巴和自由合众国求购的粮食仍在风暴海域飘摇，但我国人民的饥饿已濒临极限。博闻的粮仓近在咫尺——哪怕需向仇敌敞开国门，我们也必须立刻得到应急的粮食。卡米耶总督提请咨政局即刻修改港口通行条例：博闻商船免检入港，优先停泊，关税翻倍，并以粮食结算！"
  WML_focus_13: "欧陆银行贷款"
  WML_focus_13_desc: "欧陆银行可以说是唯一愿意继续注资的大型银行，如若我们“诚意满满”想必他们能给出一份适当的贷款协议。为此，卡米耶总督将亲赴位于乌斯拉尔的欧陆银行总行，以波利斯港未来10年的一半关税为抵押，换取紧急贷款。"
  WML_focus_14: "抬高税收"
  WML_focus_14_desc: "\"割肉饲虎，剜疮补疮\"，人民正是难驭的猛虎，而现在他们已饥肠辘辘。即使过高税率会加速资本外逃，我们也不得不做出这种饮鸩止渴的行动，希望这对我国刚刚开始恢复的经济影响不大。"
  WML_focus_15: "社会财政调整"
  WML_focus_15_desc: "审计局的报告触目惊心：大量皮包公司通过政商勾结蚕食了八成以上的救济金，构成我国财政收入主体的海关收入也有近六成被官员级层层贪污，海量“理论上”还在运转的工厂、农地均遭废弃。我们将尽可能追查这些吸血虫的依仗，在此之前，先苦一苦百姓吧。"
  WML_focus_16: "贸易保护法案"
  WML_focus_16_desc: "《伊波德斯条约》的重压下，我国工业已然奄奄一息，但博闻的廉价玛娜制品正淹死本土企业。卡米耶总督将力排众议，签署《租界贸易紧急状态法》，大大提高非必需品的税收，并委托武警局长艾蒂安严打地下走私网络，这将使我国半崩溃的玛娜工业得以继续维系下去。"
  WML_focus_17: "稳固中央银行"
  WML_focus_17_desc: "《格德莫-斯蒂格尔法案》造就的金融怪兽本就足以和央行抗衡，加之大量外汇的流出，我国银行业几乎被几家寡头联合垄断了。为此，就算继续卖国求援，我们也得撑住中央银行。"
  WML_focus_18: "废除金本位"
  WML_focus_18_desc: "玩弄通货是拉丰丹的拿手好戏——只要我们还在坚持金本位，我国的黄金就会不断流出。艾蒂安局长根据她曾经的游击经验，提出“粮本位”制度——新货币“总督卡邦”将锚定粮价，它将显著地稳固我国经济信用体系。"
  WML_focus_19: "坚持金本位"
  WML_focus_19_desc: "废除金本位等于向拉丰丹宣战，而租界承受不起这场全面内战。假如我们不想重蹈城邦战争时期的覆辙，我们就不得不向拉丰丹低头这也能维护脆弱的经济秩序与货币信用。就算“公民力量党”党魁加拉格尔不断在咨政局会议上抨击卡米耶的妥协与软弱，我们也别无它法。"
  WML_focus_20: "下发短期债卷"
  WML_focus_20_desc: "为继续吸纳资本手中的资源以维持局势，经过充分研讨，咨政局决定发行“爱国”债券，且70%的面值将强制摊派给几大寡头企业。艾蒂安承诺，债券“认购”书第二天早上就会出现在那些肥猪的案头。"
  WML_focus_21: "财政平衡"
  WML_focus_21_desc: "欧陆贷款+实际税收=军警经费+最低口粮——这就是租界还能坚持三个月的支配性等式。卡米耶的公式是如此残酷而清晰，也只有像这般严格审计每一笔收入、支出，我们的政权才能勉强维持。"
  WML_focus_21_TT: "\n§R——这不是长久之计……§!"
  WML_focus_22: "失业问题"
  WML_focus_22_desc: "60万失业青壮年是加拉格尔的民兵预备队，是“黑铁线”的潜在成员，更是随时会被被煽动的租界“负资产”。我们必须着手解决这个问题。"
  WML_focus_23: "推动经济"
  WML_focus_23_desc: "卡米耶总督提出了她的高明经济方略：\n1.继续提高关税，并建立半官方的走私品市场；\n2.政府收购废弃工厂、田地，并以温饱为条件雇佣工人；"
  WML_focus_23_TT: "\n§G——如此一来，不只是经济，我们的基层掌控力也会大大上升。§!"  
  WML_focus_24: "偿还债卷"
  WML_focus_24_desc: "我们的第一批国债到达还款日期了……\n§R——咨政局的财政储蓄早以见底。此乃必要之恶。§!"
  WML_focus_24_TT: "\n§R——此乃必要之恶。§!"
  WML_focus_25: "请求爱丽诺援助"
