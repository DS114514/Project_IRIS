  gear_position_1_desc: "由失业青年组成的松散团体，盘踞在贫民窟和工业区交界地带，通过敲诈小商铺、盗窃工厂原料维生。成员使用自制燃烧瓶和撬棍作案，组织结构呈蜂窝状分散据点。"
