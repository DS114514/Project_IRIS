  #事件
  WML.1.title: "困局之终"
  WML.1.desc: "看来卡米耶已经无力回天了，尽管她还在试图挽救自己在殖民地的执政地位。她完全弄不清自己的立场，自相矛盾的政策惹恼了几大外资集团，愿意合作的本地土著也对朝令夕改的现状感到厌烦，不断暴跌的股价也惹恼了我们的股东。\n现在就撤换卡米耶，爱丽诺的资本来不及撤出，这对我们的经济有好处，股东们将非常赞成这一决议。但现有政治格局将陷入混乱，盎格利亚方面不会放过这个千载难逢的机会，安琪奥的黑帮也会趁局势不稳渗透进来。\n不出意外的话，爱丽诺的某些大人物仍然会希望卡米耶政府支撑下去，如果我们对她提供必要援助，无疑能讨好他们，惴惴不安的投资者们也会得到安抚。但股东大会一定会为此争论不休，通过延迟退休法案将非常困难。\n无论如何，我们都必须做出决断了。"
  WML.1.a: "让她体面地退休吧。"
  WML.1.b: "再给卡米耶一次机会。"

  WML.2.title: "新总督"
  WML.2.desc: ""

  WML.3.title: "短期债卷到期"
  WML.3.desc: "短期债卷到期了，卡米耶的政府已经无力偿还。我们必须决定是继续借款还是放弃这笔债务。\n\n我们可以选择继续借款，虽然这会让我们在短期内失去一些资金，但长远来看，这笔钱将会为我们带来更多的收益。\n\n如果我们选择放弃这笔债务，我们将会失去这笔资金，但也能减轻我们的负担。"
  WML.3.a: "继续借款。"
  WML.3.b: "放弃这笔债务。"

