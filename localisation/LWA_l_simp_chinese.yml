 #民族精神
 LWA_The_Four_Great_Immortals:0 "四圣之治"
 LWA_The_Four_Great_Immortals_descs:0 "四圣兽的道德标准无可置疑，他们对野心与私利没有概念，只会恪守自己的信条。在四位各有所长几乎是圣人的领导者治理下，灵卫军政治环境极度稳定，却也缺乏活力。"

 LWA_Immortal_Refuge:0 "灵兽避难地"
 LWA_Immortal_Refuge_desc:0 "轰隆作响的机械将栖息山林的灵兽惊醒，他们纷纷前来祈求四圣的庇护。而这些历经背叛的灵兽带来的新观念正在灵卫军内部不断扩散，甚至是四圣……"

 LWA_The_Last_Holy_Land:0 "遗世独域"
 LWA_The_Last_Holy_Land_desc:0 "传统教法随着帝国的瓦解而被抛弃，烟囱工厂在大地树立，赛莲斯正处在千年未有的大变革之下，只有灵卫军还在四圣坚持下保持着玛娜环境的纯洁。"

 LWA_Rampant_North_Bandits:0 "玉门沙狂"
 LWA_Rampant_North_Bandits_desc:0 "帕夏的反抗日益激烈，权衡之下罗西亚在战后很快撤军，放弃了对旷原的管理，而《莲门条约》又禁止赛莲斯势力进入。旷原自此成为无法之地，吸引世界各地的罪犯聚集在此以劫掠边境为生，灵卫军一直以来深受其害。"
 LWA_Rampant_North_Bandits_tooltip:0 "\n\n§R注意：§!该民族精神存在时，将解锁§Y玉门狂沙§!相关决议，请在§Y决议栏§!内留意相关内容。"

 
