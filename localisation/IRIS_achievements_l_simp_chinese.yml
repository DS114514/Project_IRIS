 Cold_Island_Federation_NAME: "寒岛联邦"
 Cold_Island_Federation_DESC: "以多拉·阿尔弗雷德多蒂尔作为寒岛领袖于3100年之前将奥西娅/大洋联邦全境占领并拥有。"
 Where_the_sun_never_sets_NAME:"日不落的理想乡"
 Where_the_sun_never_sets_DESC:"在阿尔托莉雅的领导下，控制所有传送门省份。\n\n§L遗世独立的不止有阿瓦隆。\n去寻找远离喧嚣的休憩之地吧。§!"
 monuments_in_the_northern_territory_NAME: "北境的丰碑"
 monuments_in_the_northern_territory_DESC: "在铁人模式与至少老兵难度下，不抽调城防队，并于“一年之期”事件前结束与奥西娅的战争，且领袖始终为艾莎莉亚·诗旎，途中加尼温堡不能被占领。"
 final_result_NAME:"真结局？"
 final_result_DESC:"游玩诗旎公国，且领袖始终为艾莎莉亚·诗旎，触发诗旎公国真正的结局。"
 STG_mahoushoujyos_failure_NAME: "魔法少女的败北..."
 STG_mahoushoujyos_failure_DESC: "让伊莉雅丝菲尔·冯·爱因兹贝伦成为§P魔法少女§!，随后因政变而被推翻。\n\n魔法少女败北这种事情，不要啊！"
 STG_ilyas_route_does_exist_NAME: "天国的伊莉雅线"
 STG_ilyas_route_does_exist_DESC: "以伊莉雅丝菲尔·冯·爱因兹贝伦作为领导人，完成她的任意一条国策线路的所有国策。\n\n相信我，伊莉雅线她真的存在！"
