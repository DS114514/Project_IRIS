 QIN_Extremely_Contemptuous:0 "极目鄙凡"
 QIN_Extremely_Contemptuous_desc:0 "秘密警察遍布清海的街巷矿场，只要稍有怨言便会被直接处决。对罗琳来说，劳作在清海大地上的劳工不过是用以实现自己目的的工具，他们的想法不值一提。"

 QIN_Molten_Steel_Hell:0 "钢泣地狱"
 QIN_Molten_Steel_Hell_desc:0 "无罪的凡人被束缚在地狱山岩之中，他们挥起镐头，镣铐作响、金石悲鸣。恶徒用流着血泪的钢铁喂养高坐在宫殿深处的魔鬼，令耸立的高塔向外迸发粘稠的浓烟黑雾。而那些凡人的苦痛，将直到轰鸣过后同肉体一道被埋葬在大地中为止。"

 QIN_Brutal_Progress:0 "残酷进步"
 QIN_Brutal_Progress_desc:0 "没有人能理解罗琳的行为，她镇压人民，压榨血汗，却不是为了自己享用。她用掠夺来的财富开办工厂，又将清海军建设成科研人员的圣地，开出数倍于合众国的工资，但真正吸引那些狂人的，是清海对研究者的百般放纵。"

