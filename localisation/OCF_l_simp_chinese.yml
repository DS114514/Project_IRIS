OCF.4.title:"一切尽在掌握....."
OCF.4.desc:"黑对克洛宁仍然执迷不悟的惋惜\n“最终...还是是这样吗？”\n\n黑将监听器从耳边拿了下来，有些惋惜的说了出来\n\n尽管黑并不怎么对除了赫尔曼先生，锡兰大小姐外的人感兴趣，但作为赫尔曼所培养的人才，黑还是对克洛宁的选择感到惋惜\n\n现在，黑已经将情报上报到了克拉达斯，只需要赫尔曼先生一声令下，黑便能够迅雷不及掩耳之势的将克洛宁缉拿，之后便可以与大小姐相处了......\n\n想到这里，黑不由得露出了些许笑容"
OCF.4.a:"我还是亲自去一趟吧。"
