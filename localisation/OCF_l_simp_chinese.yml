l_simp_chinese:
IRIS_WS_OCF_desc:"拿起你的武器，自由之人！奥西娅的爪牙正逐渐靠近你！\n\n大洋联邦，彼岸海之上的明珠，东欧罗巴近百年的民主灯塔，自3076年以微弱的差距被胜利党击败后，流亡的民主人士们便以各自的方式蛰伏在暗地之中，静悄悄地等待着集权之塔最终露出破绽的那一刻。\n奥西娅联邦同盟党/民主保全会，由前大洋联邦陆军上校海文以及其追随者组织的奥西娅联邦改组民主党派，在3076年的政府全面交接之中，为了避免同盟党完全丧失对政府的控制以及新宪法的约束，海文在3076年年底带领着部分成员从当时的同盟党党魁的手中夺去了大洋联邦同盟党的主导权，将其改组演变为了如今委身于胜利党之下，言听计从的“姐妹政党”。\n当激进派认为海文背叛了自由主义，将人民推向了独裁者的深渊并唾弃他们时，没人能够知道海文的内心是如何想的，他就如同沉默的坚冰般默默地听从胜利党抛过来的一个又一个麻烦，对外一直宣称着同盟党将与胜利党并肩作战到底……思想警察们没想到，友爱部没想到，就连奥西娅元首本人似乎都未能够想象到海文的异心般，谁也没想到海文最终会成为大洋内战的导火索，最终将革命的火焰点燃，燃烧整座尖塔——\n如今，海文从佛兰斯拉港归来，白金军团与非议者们在短暂的错愣后便很快相应了同盟党的革命，地下的白金军团，海外的亲民主派人士等皆参与到了这场浩大的革命之中与奥西娅的独裁政府对立，似乎一切都想着好的方向驶去。\n但海文知道，同盟军之中有着不稳定因素，政坛之中也会有不断地争吵，奥西娅的渗透与盟友之间的互相猜忌，每一个都将成为决定同盟党胜败的重要因素，而海文将要避免这幼小的火苗熄灭，平衡各方的同时将独裁政府消灭，将民主重新带回这片土地之上。"
