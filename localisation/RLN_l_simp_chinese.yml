#国策
 RLN_pol_1: "筹备年度大会"
 RLN_pol_1_desc: "新年已至，又到了召开火车国全体大会的日子。在这几天中，来自各个工会和自治体的代表将会齐聚御一夜市，共同商讨未来的工作方向。为尽到地主之谊，御一夜市也将准备上好的烧酒和烤肉，以及为铁路人偶们所准备的优质煤炭及柴油。在经济危机尚未结束的现在，此次会议将极为重要。"
 RLN_pol_2: "召集代表！"
 RLN_pol_2_desc: "代表们都已经乘着舒适的列车抵达首都，御一夜的市民们对此非常欢迎。每年大会召开时也意味着首都的特别假日的开始，在代表们紧张地商议未来时，市民们则可以享受难得的假期。"
 RLN_pol_3: "议程：延长失业补助"
 RLN_pol_3_desc: "黑沫夜危机造成的冲击还没有完全消退，经过我国已经度过了最为艰苦的时光，但是失业率依旧居高不下。有代表提议应当延长失业补助的发放时间，防止失业者陷入贫困之中。但也有代表认为此举并不妥当，过长的补助期只会打消人民寻找一份新工作的热情。"
 RLN_pol_4: "议程：建设大修厂"
 RLN_pol_4_desc: "来自北隈元的代表提议政府建设新的列车大修厂，目前我国的生产能力发达，但对列车的后续维护能力尚有不足，目前只有大分附近的维修厂具有相当的规模。这份议案广受赞同，但在危机尚未过去的当下，扩充产能是否是个好选择呢？"
 RLN_pol_5: "议程：债务控制"
 RLN_pol_5_desc: "隈元银行的宝生行长就我国目前的高额债务极为担忧，为了度过经济危机，我国政府对市场进行了大量的干预与救助，这样造成了债务的急速膨胀。再这样下去，债务危机可能在经济危机结束前就到来。她提出我们应当缩减开支，逐步恢复到危机前的支出水平。"
 RLN_pol_6: "议程：《婚姻法》修订"
 RLN_pol_6_desc: "火车国是人类与铁路人偶共生的国家，两者都拥有完整的公民权，享有完全平等的权力和义务。但是，人类与铁路人偶的婚姻则是另一个问题。八六小姐与右田双铁的婚姻尽管在公众看来并无不妥，也会为其送上祝福，但这在我国的法律中并没有明确规定。为了给后世留下可参考的规定，《婚姻法》也必须进行完善。"
 RLN_pol_7: "议程：延续与柚子国友谊"
 RLN_pol_7_desc: "柚子国是我国在美乐蒂大陆所能依靠的天然盟友，两国虽然在制度上有所不同，但我们对安全和和平的共识远远超过分歧。她们的美少女游戏与我国的火车在两国之间大量流通，而且这种联系还将继续下去。"
 RLN_pol_8: "发动列车！"
 RLN_pol_8_desc: "大会顺利闭幕，在下次全体会议召开之前我们将按照商定的计划开展今年的各项工作。鸣响汽笛，出发吧！"
 RLN_econ_1: "走出危机"
 RLN_econ_1_desc: "那场令人窒息的危机正在褪去，但它还远远没有结束。我国的各项数据都在缓步回升，但伤口还尚未愈合，我们需要继续努力以尽快走出这场危机。"
 RLN_econ_2: "暂时削减福利"
 RLN_econ_2_desc: "我们现在需要做出一个艰难的决定...虽然火车国由于高度发达的工业得以初步建立起一套福利系统，但为了节省开支我们必须暂时削减相关的支出。人民会反对，会愤怒，没人愿意失去到手的福利。但这些都是必要的牺牲，我们也会在随后进行补偿。"
 RLN_econ_3: "确保社会稳定"
 RLN_econ_3_desc: "经济危机，高失业，高犯罪这些名词几乎都是共生的，或者说这是危机中必然会发生的现象。为了确保社会的安定，即使再难我们也会确保安全机构有着足够的经费。"
 RLN_econ_4: "合理的加税"
 RLN_econ_4_desc: "火车国国内的各个自治体有着相当的发言权，由于承诺不会过度干预地方事务，我国的税率一直低得有些过于慷慨了。为了平衡在危机中的收支，也为了能将补助送到最需要的人手里，提高税负是必须要做的事情。"
 RLN_econ_5: "预防威胁"
 RLN_econ_5_desc: "在这片大陆上，敌视我国的国家用两只手都数不过来。在危难时期，我们也需要建立自己的保卫组织来确保不会有破坏分子俟机危害我国的安全。"
 RLN_econ_6: "走出阴霾"
 RLN_econ_6_desc: "终于，这场经济危机结束了。我们精疲力尽，但好歹经受住了考验，现在可以稍微庆祝一下了。但我们要做的事情还有很多，曾经被打断的发展计划需要重新进行修订，以更好地适应我国经济的现状。"
 RLN_econ_7: "削减开支"
 RLN_econ_7_desc: "就如宝生行长所说，我们目前的财政状况相当糟糕，如是继续这样以政府牵头大量投资，我们的财政难以支撑下去。因此，除了必要的开支之外，我们将尽可能地节衣缩食。"
 RLN_econ_8: "控制产量"
 RLN_econ_8_desc: "这次经济危机并不是生产不足的问题，反而是生产过剩。大洋彼岸的那个巨人的教训已经让我们明白了此时就盲目扩大生产毫无意义，如果没有人来购买，我们生产的只不过是毫无价值的废铁而已。"
 RLN_econ_9: "收购濒危企业"
 RLN_econ_9_desc: "各大工业企业是我国经济的基础，他们的体量庞大，一旦崩溃就是对我国经济的重击。虽然整体上我国挺过了最难得时间，但是并不代表所有企业都是这样。那些即将陷入破产边缘的企业需要我们的救助。鼓励其改组或者与其他企业合并——甚至是之间对其国有化都是可行的选择。"
 RLN_econ_10: "新的国债"
 RLN_econ_10_desc: "如果你想在危机中也出一份力，那就购买国债吧！这份临时国债将会帮助我们度过难关，获得必要的资金。为了顺利地筹集款项，我们将给出相当慷慨的利率。"
 RLN_econ_11: "市场的活力"
 RLN_econ_11_desc: "实现市场经济是我国的既定政策，既然如此我们也要相信市场的力量和主观能动性。这并不是什么自由放任，我们的信条是政府需要在必要的领域和时机出手，而不是像个大家长一样依靠自己的意志指挥经济发展。"
 RLN_econ_12: "恢复运转"
 RLN_econ_12_desc: "雨过天晴，原先失业的工人回到了工厂，之前被压缩的产能也将逐渐回升，一切都在恢复之中。随着国内外订单数量的提示，我们的工业也将回归其最佳水平。"
 RLN_econ_13: "新厂投产"
 RLN_econ_13_desc: "在政府的资助下，一批新的工厂将很快投入使用。这是经济危机结束以后开工的第一批企业之一，祝愿它们能够成为我国走出阴影的标志，指引着整个行业前进。"
 RLN_econ_14: "出口导向"
 RLN_econ_14_desc: "我国虽然生产高效，但是国土狭窄、人口稀少。仅仅依靠我国内部市场是无法消化如此巨大的产能的，因此我们依然要想以前一样将我们的产品卖到世界各地。无论是谁都需要铁路，都需要列车。只要价格何时，就没有我们的产品和服务无法抵达的地方。"
 RLN_econ_15: "更新设备"
 RLN_econ_15_desc: "安全就是生命，效率就是竞争力。这是火车国工业的缩影，我们无法容忍现有的设备无法满足我们的需求。新老更替乃是自然之理，在之前的危机中搁置的换代计划也将重新提上日程。"
 RLN_econ_16: "下一站"
 RLN_econ_16_desc: "我们雄心勃勃的全国发展方案终于到了正式实施的时候，我们将依照各地的优势产业进行集中发展，再由政府进行集中调控，从而形成协调而完美的经济系统和产业链。"
 RLN_econ_17: "南隈元发展方案"
 RLN_econ_17_desc: "南隈元坐落着我国的首都御一夜市，同时还有着至关重要的术仙煤。按照计划，南隈元地区将在未来作为我国的行政和资源中心。对于铁路人偶来说，这里也是难得的休憩之所。"
 RLN_econ_18: "御一夜的烧酒"
 RLN_econ_18_desc: "烧酒是御一夜的特色，不得不品尝。而该地又以右田家的产品出名，这个世代从事酿酒生意的家族在当地耕耘多年，而右田铃和右田双铁成为国家的掌舵人反倒是稀奇之事。"
 RLN_econ_19: "术仙的煤矿"
 RLN_econ_19_desc: "术仙的煤矿几乎是全国的所有蒸汽机车指定的动力来源，同时还供应了大量工厂的日常需求。由于经济危机这座煤矿一直未能正常运转，现在是让它重新往日荣光的时间了。"
 RLN_econ_20: "铁路人偶疗养中心"
 RLN_econ_20_desc: "火车人偶看上去非常理性，她们的身体构造与人类也大为不同。但实际上她们也是有感情的，也会疲劳，也需要休息。这座僻静的疗养中心和舒适的温泉就能够为她们提供必要的休闲之所。更好地休息是为了更好地工作。"
 RLN_econ_21: "火车国的心脏"
 RLN_econ_21_desc: "南隈元和御一夜虽然工业算不上发达，但火车国没有它就无法运转下去，这里可谓是火车国跳动的心脏。为了让它能够持续的泵送新鲜血液，我们就要如期完成计划。"
 RLN_econ_22: "东隈元发展方案"
 RLN_econ_22_desc: "东隈元没有北隈元的发达工业，也没有南部的丰富资源，但它景色秀丽，同时也是我国通往美乐蒂其他地方的大门。在我们的计划中，这里将被建设为旅游业与对外贸易的中心，成为火车国闪亮的名片。"
 RLN_econ_23: "提振旅游业"
 RLN_econ_23_desc: "田园风光、温泉、美食，没人能拒绝这些。这就是此处的魅力，但若是无人观赏则大为浪费。随着铁路的竣工，列车将带来无数的客人，我们也乐意分享她们的笑容。"
 RLN_econ_24: "通向美乐蒂的门户"
 RLN_econ_24_desc: "贸易是拉动我国经济的火车头，我们的产品将会沿着铁路通往美乐蒂各处。作为离开我国的最后一站，大分市将承担重要的货物集散职能，我们有必要对其基础设施进行必要的改进。"
 RLN_econ_25: "火车国的大门"
 RLN_econ_25_desc: "火车国的大门将会永远对朋友敞开，我们也将从这里迈向整个世界，一闪坚固无比又金碧辉煌的大门就是我们理想中的形态。"
 RLN_econ_26: "北隈元发展方案"
 RLN_econ_26_desc: "我国经济的核心——列车制造产业的大部分都坐落于北隈元地区，这是也是我国工业化与城镇化程度最高的地方。我们的建设计划也很大程度着眼于此，以后这里将不仅是火车国的制造业中心，也将是整个美乐蒂的工厂。"
 RLN_econ_27: "扩建列车工厂"
 RLN_econ_27_desc: "订单如雪片般飞来，若是疲于应付成何体统。经过仔细的计算，我们将扩充列车的产能，我们的客户来自五湖四海，我们要有成为世界火车工厂的雄心。"
 RLN_econ_28: "重工业基地"
 RLN_econ_28_desc: "火车国不仅是会造火车而已。我们工业发展的光辉在某些程度上被我们在火车产业取得的巨大成就所掩盖，实际上我们小小的国土中有着制造一列火车所需的所有工业门类。我们在和平时代可以造火车，在必要的时刻也可以大量生产我们必要的物资。"
 RLN_econ_29: "火车国的引擎"
 RLN_econ_29_desc: "北隈元是火车国的骄傲，也是火车国前进的引擎。我们把这里建设得越发达，我们的未来越光明。飞速运转的引擎就是在铁轨上飞驰的秘诀。"
 RLN_econ_30: "航向未来"
 RLN_econ_30_desc: "出发，前进！火车国将会以全新的面貌继续前进，这条通往未来的铁轨还会无限延伸，我们坚信我们走在正确的道路上。"
 RLN_econ_31: "加速城市化"
 RLN_econ_31_desc: "发展不均衡是我国目前的主要内部矛盾之一，北隈元和东隈元似乎就是两个世界。随着城市化的提高，我们相信当地的经济水平也能得到改善。"
 RLN_econ_32: "要塞化建设"
 RLN_econ_32_desc: "会来到大门前的并不只有朋友，也会有不怀好意之人。考虑到一旦与美乐蒂的其他国家发生冲突，东方的门户便首当其冲。在规划新城的同时，我们也需要考虑到战时对城市的防守，并对重要地区进行彻底的要塞化。"
 RLN_econ_33: "隈元转口港方案"
 RLN_econ_33_desc: "隈元港周边虽然工业发达，但不少产品却需要依靠其他港口进行出口，中间的时间成本无形间造成了大量浪费。既然如此，为什么不直接大力扩建隈元港，让产品出厂就能装船呢？"
 RLN_econ_34: "预防海上威胁"
 RLN_econ_34_desc: "我国的两座重要城市都沿海而建，这对于商业和经济来说是极好的，但这也意味着一旦战争爆发我国的心脏地带就会直接暴露在海上的打击之下。为了预防海上威胁，我们需要足够的岸防工事，以及一支能堪大用的海军。"
 RLN_econ_35: "御一夜科研所"
 RLN_econ_35_desc: "铁路人偶是未知的技术结晶，她们身上至今有着数不胜数的谜团。对铁路人偶的研究也一直是我国科研工作的核心，我们将设立一座新的科研所来帮助我们解开谜团。"
 RLN_econ_36: "转入战时状态"
 RLN_econ_36_desc: "安享和平终究是梦一场，战火还是波及到了我国。既然如此，我们也必须做出调整。我们只是厌恶战争，并非是畏惧战争。"
 RLN_rnd_1: "大胆的畅想"
 RLN_rnd_1_desc: "铁路人偶的强大之处就在于她们强大的感知和数据处理能力，同时还能够通过“共鸣”实现数据和信息的实时传输。随着我们对于铁路人偶的了解加深，铁路人偶这一天才般的造物中所蕴涵的技术就能被用于其他方面，从而缓解我国目前铁路人偶数量决定性不足的缺陷，从而建立一套全国性的实时信息储存和管理系统。"
 RLN_rnd_2: "认真的论证"
 RLN_rnd_2_desc: "一套实时信息储存和管理系统是一个大胆的畅想，但并不代表着我们就是白日做梦，近期的研究证明凭借我们目前的技术，再加上通过研究铁路人偶所开发出的新技术——或许是可行的。成功的核心在于我们如何理解和复现“共鸣”系统，从而达成最为重要的目的：信息的即时传输。这套系统将以我国最为出名的8620型号铁路人偶命名，也就是8620系统。"
 RLN_rnd_3: "性能优先"
 RLN_rnd_3_desc: "经过研究决定，我们的团队认为8620系统应该是一套卓越的系统，其性能将超越目前所有的计算机系统。经过会有一些不稳定，但这是进步路上可以付出的代价。"
 RLN_rnd_4: "稳定优先"
 RLN_rnd_4_desc: "一套无法稳定运行的系统再先进也没有任何意义，我们认为牺牲一部分极限性能来换取稳定性是可以做出的牺牲。"
 RLN_rnd_5: "安全第一"
 RLN_rnd_5_desc: "安全就是生命，这是刻在铁路人偶们和整个火车国灵魂深处的一句话。无论如何，安全第一，安全至上。8620系统也不能例外，它不发生任何事故是我们开发的最终目标。"
 RLN_rnd_6: "举国之力"
 RLN_rnd_6_desc: "这套系统将在未来成为我国的支柱，我们现在有着充分的理由发动全国参与进来。"
 RLN_rnd_7: "不惜代价"
 RLN_rnd_7_desc: "我们对8620项目的投入大大拖慢了我们其他的科研任务，但这也是可以接受的。有了这套系统之后，我们将拥有更加强大的科研能力。"
 RLN_rnd_8: "筹集资源"
 RLN_rnd_8_desc: "这套8620系统目前单靠现有的资源恐怕难以完成，我们需要全国各部门的支援和统一协调，所有能发动的力量都将优先投入进来。"
 RLN_rnd_9: "上线！"
 RLN_rnd_9_desc: "经过不懈努力，8620系统将会在今天问世，这将是举世瞩目的成就！从此以后我国将成为第一个拥有一套完整的信息传输及管理系统的国家。"
 RLN_ss_1: "扩大社会保障网"
 RLN_ss_1_desc: "实现社会主义的道路是漫长的，我们认为其中的一个要素是发达的生产力，另一个要素则是人人平等，这就体现在了我们如何关心我们的每一个人民。我国现有的社会保障体系已经相当见效，但是这还不够，我们需要继续建设一个更加幸福美好的国度。"
 RLN_ss_2: "工伤保险系统"
 RLN_ss_2_desc: "火车国是铁路之国，是依靠铁路工业存活的国家。然而在这种重工业环境中即使我们再注重安全，每年的工伤事故依然层出不穷。我们不能亏待每一位为我国做出贡献的工人和铁路人偶。"
 RLN_ss_3: "明确赔付范围"
 RLN_ss_3_desc: "究竟因什么原因导致的事故才能被算作工伤，我们应该如何确定呢？因工人自己操作失误导致的伤残应该是否也算作工伤，这笔钱谁来出？是企业、是个人、还是国家？这些都是需要仔细考虑的问题。"
 RLN_ss_4: "确立伤残鉴定标准"
 RLN_ss_4_desc: "什么是工伤，我们目前的标准是“妨碍正常工作的伤残”，但是只有在职时受到的伤害才能被纳入范围，还是各种职业病也能够算作工伤的一种呢？另外，无法具体体现在外表的心理问题是否也能算作伤害呢？这些都是备受争议的话题......"
 RLN_ss_5: "铁路人偶心理健康研究"
 RLN_ss_5_desc: "我们通常只关注铁路人偶能否正常的工作，但许多人往往会忽视一点：她们也是有心的。铁路人偶的心理健康也同样重要，而我们极其缺乏相关的人才。铁路人偶常年坚持在岗位上，我们不能遗忘她们的付出。根据研究，心理受到伤害的铁路人偶同样无法高效地工作，因此其也应该被纳入保险范围之中。"
 RLN_ss_6: "关爱工人"
 RLN_ss_6_desc: "经过漫长的研究与论证，公共工伤保险终于可以得到落实。从此以后我们苦于伤病的工人也将得到他们应当得到的关爱与呵护，以让他们尽早重返岗位。"
 RLN_ss_7: "公共退休金系统"
 RLN_ss_7_desc: "为我国操劳了一辈子的工人和铁路人偶怎么能在退休之后陷入贫穷之中呢？一个人人平等的社会无法容忍这点，我国很快就会出台公共退休金制度，从而让他们有个体面的晚年生活。"
 RLN_ss_8: "建立退休信托基金"
 RLN_ss_8_desc: "公共退休金的来源是年轻工人的税款，但是左手征税右手就直接拿来发福利是愚蠢的行为，不如将这笔钱作为投资来获得更高的收益。如果未来我国的人口结构发生改变，也不会导致赤字的迅速产生。"
 RLN_ss_9: "制定退休年龄"
 RLN_ss_9_desc: "究竟什么年龄可以退休呢？有人认为是55岁，有人认为应当是65岁，有人决定应该折中取60岁。我们需要谨慎地做出取舍，我们的选择将决定我们未来的养老金负担。"
 RLN_ss_10: "铁路人偶退休标准"
 RLN_ss_10_desc: "铁路人偶是否也能退休呢？在以前，她们是物品，会一直工作到机能难以支撑日常工作。但时代已经变了，既然她们与人类完全平等，那她们也应当享有按时退休的权力。但铁路人偶与人类在寿命上有着客观的差距，因此她们的退休年龄需要另行制订。"
 RLN_ss_11: "关爱长者"
 RLN_ss_11_desc: "经过紧张的工作，我国的社会保障制度又下一城，公共退休金制度很快也会得到实行，祝您有个幸福的晚年，感谢您的服务！"
 RLN_ss_12: "继续努力"
 RLN_ss_12_desc: "列车驶过了又一站，但我们的目标并不存在终点站一说。还有许多社会福利项目等待着我们制订与实施。"
 RLN_ss_13: "公共医疗保险项目"
 RLN_ss_13_desc: "享受价格低廉的医疗服务是社会主义国家公民的应有权利，要实行这一点需要我们建立一套行之有效的医保系统，并且确保有着足够的资金。"
 RLN_ss_14: "拓展医疗资源"
 RLN_ss_14_desc: "火车国目前医疗系统的建设谈不上落后，但也并不先进。我们集中了大量资源在常见的工伤治疗上，但其他领域还有着不少欠缺，尤其是心理健康领域。"
 RLN_ss_15: "身心健康"
 RLN_ss_15_desc: "身体健康，心理健康是一个人是否真正意义上“健康”的标准，这一标准当然也适用于可爱的火车人偶们。我们衷心地希望我们国家的每一员都能享受到医疗保险的益处。"
 RLN_ss_16: "公共教育系统"
 RLN_ss_16_desc: "优质的教育水平是一个工业化国家得以继续存在下去的基础，没有人的工厂毫无意义。我国现在的教育系统行之有效，而我们将继续发扬光大。"
 RLN_ss_17: "补贴高等教育"
 RLN_ss_17_desc: "要是问谁能够驾驶列车，那在这个国家这种人到处都是。但若是问谁能设计列车，那可就不那么多了。为了在未来继续保持技术优势，我们需要更多的受过高等教育的人才。"
 RLN_ss_18: "发放助学贷款"
 RLN_ss_18_desc: "我们国家大部分的教育都十分低廉，但并不代表毫无花费，无力承担开支的学生也大有人在。不用担心，政府会给予十分慷慨的助学贷款，利息几乎低到白送。"
 RLN_ss_19: "完善基础教育"
 RLN_ss_19_desc: "从小学到高中阶段的教育与高等教育同样重要，目前的基础教育系统依旧是朝着培养熟练产业工人的道路设计的。但是在未来，我们或许需要更多全面发展的人才。"
 RLN_ss_20: "设立铁路学校"
 RLN_ss_20_desc: "铁路学校，顾名思义就是为了照顾以铁路为生，从而常年奔波的家庭所设立的学校。除了教授知识，这些学校还会负责照顾孩子的日常生活，从而为家长省去后顾之忧。"
 RLN_ss_21: "优秀的头脑"
 RLN_ss_21_desc: "优秀的教育系统将会缔造优秀的头脑，优秀的头脑将缔造一个伟大的国家，为生在火车国欢呼吧！"
 RLN_ss_22: "综合失业保障"
 RLN_ss_22_desc: "失去一份工作是痛苦的，这或许就代表着一个家庭失去了谋生的手段。因此，提供失业保障是十分必要的，我们将确保在失业者再次找到工作之前有着维持其生活的收入。"
 RLN_ss_23: "鼓励再就业"
 RLN_ss_23_desc: "失去一份工作并不代表一切，我们可以重新开始。为了确保再就业的成功几率，我们可以为失业者提供必要的再培训服务，从而拓宽可能的就业范围。"
 RLN_ss_24: "拒绝摆烂"
 RLN_ss_24_desc: "发给你失业补助金不是让你躺在家里摆烂，政府不会养这种人一辈子。勤劳致富是我国的基本原则，因此我国的失业补助金将会限时发放，但具体时长还需商议。"
 RLN_ss_25: "保障生活水平"
 RLN_ss_25_desc: "失业给生活水平带来巨大打击是我们不愿意看到的，而失业补助金的发放也将根据失业者之前的工资水平来确定，这样就能确保生活水平的稳定，但金额也不宜过于慷慨，从而让他们完全依赖政府过活。"
 RLN_ss_26: "薪资补助"
 RLN_ss_26_desc: "有些学者提出了一个有意思的想法，那就是失业后新就职的工作如果薪水比原先低，那么他们就有权得到一部分工资的差额作为补偿，这或许也能提高就业的积极性。"
 RLN_ss_27: "就业的保障"
 RLN_ss_27_desc: "消灭失业是不可能的，这有违客观规律，但我们希望在这套系统下尽可能的保障失业者的生活，希望它行之有效。"
 RLN_ss_28: "铁轨上的幸福社会"
 RLN_ss_28_desc: "火车缓缓向前，拉出长长的烟，在这列火车上承载着一个幸福的国家。我们是个铁轨上的国家，火车不能落下任何一节车厢，我们也不能放弃任何一位公民。"
 RLN_final: "铁路浪漫"
 RLN_final_desc: "再次将梦想延续，追寻你留下的足迹。\n差一点就能追上的目光，以能映照统一道路而自豪。\n鸣声响起，这掩盖的叹息，将我邀请。"
 RLN_mil_1: "红灯闪烁......"
 RLN_mil_1_desc: "刺耳的警报与闪烁的红灯打破了宁静的生活，战争终于还是到来了。做好准备，火车国需要驶向另一条道路了。"
 RLN_mil_2: "火车国战时状态"
 RLN_mil_2_desc: "我们并非从未设想过进入战时状态的那一天，我们也为此制定了完善的计划，现在正是启用的时候了。我们将会动员我国强大的生产能力，为战争服务。"
 RLN_mil_3: "列车炮就位"
 RLN_mil_3_desc: "将我们的秘密武器从仓库中搬出来吧，将列车用于军事并不是什么稀奇的事情，在其上装上大炮更是我们的制胜秘诀。"
 RLN_mil_4: "激活自卫模式"
 RLN_mil_4_desc: "铁路人偶们彬彬有礼，热爱和平，但我们也需要她们的力量。她们本来就有着保护自己的机能，是时候进入战斗状态了！"
 RLN_mil_5: "工人入伍"
 RLN_mil_5_desc: "工人们团结、坚韧，并且善于操作各种机器，他们毫无疑问是我国理想的兵源。我们需要迅速扩充一支军队来保卫国家，征召他们入伍或许是个好选择。"
 RLN_mil_6: "启动备用产线"
 RLN_mil_6_desc: "我们早就会聊到这一天，我们尘封已久的备用生产线是时候投入使用了。我们需要一口气扩大武器产能，没有时间给我们浪费了。"
 RLN_mil_7: "征用民用铁路"
 RLN_mil_7_desc: "铁路作为重要的战略资源在战时理应优先服务前线的供应，得益于我们发达的铁路系统，我们的军队将会如虎添翼。"
 RLN_mil_8: "建设正规军队"
 RLN_mil_8_desc: "由于承平日久再加上经济危机，我国的武备水平始终保留在最低限度的自卫，全国并没有多少真正的军人。现在是时候建立一支正规的军队了，我们将用最先进的装备和技术来武装它。"
 RLN_mil_9: "机械化作战"
 RLN_mil_9_desc: "我国人口稀少，但工业发达，因此将军队进行机械化以尽量减少损失就是最佳选择。血肉苦弱，但钢铁坚不可摧。"
 RLN_mil_10: "发挥工业优势"
 RLN_mil_10_desc: "火车国最不缺的是什么？是工厂，让我们发挥我们的工业优势，打造一支钢铁洪流吧！"
 RLN_mil_11: "大批量生产"
 RLN_mil_11_desc: "战争拼的是消耗，因此海里可堪一用的武器的价值远远优于少量高价值的昂贵武器。用无穷的装备淹死敌人吧！"
 RLN_mil_12: "发挥技术优势"
 RLN_mil_12_desc: "最优秀的设计，最强大的火力就是制胜的基础。我们最聪明的头脑将会设计出最优秀的战争机器来帮助我们获得胜利。"
 RLN_mil_13: "最优化设计"
 RLN_mil_13_desc: "我国的主要装备仍然有改进的空间，通过优化设计，我们将能在尽可能压缩成本的情况下制造出最优秀的武器。"
 RLN_mil_14: "信息化作战"
 RLN_mil_14_desc: "信息与情报是决定胜负的关键要素，进行信息化作战是未来的潮流。高效的搜索与歼灭敌人就是我们的信念与理想。"
 RLN_mil_15: "铁路人偶辅助指挥"
 RLN_mil_15_desc: "火车国的杀手锏——铁路人偶们也应该发挥她们的作用了。她们的数据搜集能力和共鸣能力都是战场上极为珍贵的资源，不过由于数量有限，我们无法将铁路人偶下放到小规模单位之中。"
 RLN_mil_16: "态势感知"
 RLN_mil_16_desc: "了解敌人在哪里是取得胜利的第一步，对当前敌我兵力对比得到准确了解是发动一场战役的前提。我们将会派遣精锐部队展开侦查工作，将一切动向尽收眼底。"
 RLN_mil_17: "共鸣通信"
 RLN_mil_17_desc: "在别的国家还在依靠电报和无线电时，我们则可以通过铁路人偶的共鸣能力进行更加高效的通讯。畅通的指挥链能让我们做出更加灵活的反应，从而抓住转瞬即逝的战机。"
 RLN_mil_18: "与柚子国的联合作战"
 RLN_mil_18_desc: "Ciallo！看见我们有难，我们的老朋友柚子国不会坐视不管，两国的联合作战事宜将会提上日程。"
 RLN_mil_19: "成立联合参谋部"
 RLN_mil_19_desc: "如果能够建立一个联合参谋部，我们就不至于各自为战，想必芳乃小姐也不会拒绝如此提议，让我们共赴胜利吧。"
 RLN_mil_20: "威力加强型列车炮"
 RLN_mil_20_desc: "列车炮是我国的镇国重器，但它的威力或许还是不足。我们的设计师已经开发出了威力更加强大的版本，强大到能够一炮将火车国的敌人送上天。\n开炮！"
 RLN_mil_21: "威力加倍！"
 RLN_mil_21_desc: "增强型列车炮的问世并不是结束，而是开始，我们还有威力更加强大的升级方案，强大到有些凶残了？但是对敌人仁慈就是对自己残忍......"
 RLN_mil_22: "烤肉就是战斗力"
 RLN_mil_22_desc: "吃饱喝足才有战斗力，烤肉和烧酒将通过铁路源源不断地送往前线，填饱肚子才能打仗，对吧！"
 RLN_mil_23: "不惧河流"
 RLN_mil_23_desc: "逢山开路，遇水造桥，没有什么能够阻挡我们强大的工兵，即使是奔腾的河流也不能阻挡我们前进的脚步。"
 RLN_dip_1: "光荣的独立"
 RLN_dip_1_desc: "火车国遗世独立，享有独立与自由。这份幸福不容侵犯，不容打扰。"
 RLN_dip_2: "长久的友谊"
 RLN_dip_2_desc: "芳乃小姐，我好喜欢你啊！芳乃，我的芳乃！你带我走吧！还好我们的传统盟国柚子国近在咫尺，且有铁路相连。对于我们来说，那条铁路便是友谊的象征。"
 RLN_dip_3: "美乐蒂的宁静之地"
 RLN_dip_3_desc: "美乐蒂是个奇怪的大陆，充满了奇怪的国家——我们或许也算一个？但至少我们所处的地方还勉强处于安宁之中，愿这份和平永存......"
 RLN_dip_4: "睦邻友好"
 RLN_dip_4_desc: "朋友不嫌多，敌人不嫌少。铁路能串起人心，以及人们的幸福。以邻为壑并非我们的处世之道，列车能抵达的地方，就是我们的友谊能传达的地方。"
 RLN_dip_5: "东南经济同盟"
 RLN_dip_5_desc: "美乐蒂的东南角并没有一个决定性的霸权，但若是我们能团结起来也是一股不可小觑的力量，这份合作关系应该先从经济开始。"
 RLN_dip_6: "更广阔的世界"
 RLN_dip_6_desc: "终于，我们加入了一个更加庞大的同盟之中，这也意味着更加广阔的世界，更加广阔的市场，这中间有着无数的机会。"
 RLN_dip_7: "通行远方的铁路"
 RLN_dip_7_desc: "我们对于战争没有什么兴趣，但将铁路修到朋友家中就不一样了。对于我们来说，铁路意味着纽带与友谊，还有着许多实际的作用。事不宜迟，动工吧！"
 RLN_dip_8: "寻求商机"
 RLN_dip_8_desc: "火车国商品质优价廉，童叟无欺，为了打出商业品牌，我们需要进行更多的宣传活动。"