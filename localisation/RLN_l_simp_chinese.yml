 RLN_Hachiroku: "八六"
 RLN_Hachiroku_desc: "铁路人偶§Y八六§!，乃是8620型列车的首车专用铁路人偶，享有无上光荣。她有着无愧于其称号的能力、才智、教养以及气度。火车国在她的带领下成为了美乐蒂大陆少有的一片净土，同时还为整片大陆提供必须的铁路建设以及运输服务。\n\n作为§Y右田双铁§!的妻子，她又名为§Y右田铃§!，两人在御一夜相知、相识、相爱。依靠着两人的才智与决断，御一夜铁路公司与火车国才能有今天的成就。\n\n§C出发，前进！§!"
