 IKR.5.desc: "帕夏海峡二十年的漫长争端或许终将迎来终结，强权之间的默契或许将带来新的和平。"
 IKR.5.a: "出发"
 IKR.6.t: "“伊斯塔布”事件"
 IKR.6.desc: "据目击者描述，冲突始于市中心的市场区，起初只是一些口头争执，但很快升级为肢体冲突。帕夏人和帕尔斯人之间的紧张关系已经持续了数月，而最近的一系列事件，包括就业机会的不平等分配和对文化遗产的争夺，进一步激化了双方的情绪。\n\n在冲突现场，帕夏人挥舞着他们的传统旗帜，高呼着要求归还伊斯塔布的口号，尽管他们现在已经是怕尔斯的公民。他们认为，作为帕夏帝国的后裔，他们有权收回这座城市，并驱逐在这片土地上的帕尔斯人。而帕尔斯人则坚决反对，他们认为伊斯塔布现在是帕尔斯帝国的一部分，任何试图改变现状的行为都是对他们主权的侵犯。有些激进分子甚至将帕夏称为“帝国的毒瘤”，声称“需要彻底清除”\n\n随着冲突的不断升级，当地警方迅速介入，试图控制局势。然而，由于局势复杂，双方人数众多，且情绪激动，当地警方的行动很快便失控，逐渐演变成了一边倒的暴力镇压。据悉，目前已有数百人伤亡，部分商铺和公共设施遭到破坏,其中大多数受害者为怕夏人，受损商铺也多为怕夏人所有。"
 IKR.6.a: "时机已到！"
 IKR.6.b: "我们对此强烈谴责，但也仅限于此了..."
 IKR.7.t: "十三将军会议"
 IKR.7.desc: ""
 IKR.7.a: "萨卡诺斯方案获胜"
 IKR.7.b: "卡力尔方案获胜"
 IKR_news.1.t: "大帕夏国收复北疆"
 IKR_news.1.desc: "当帝国的目光聚焦于北方之时，帕夏的精锐军队兵不血刃地开进了作为缓冲区的穆兹拉克托管领。没有任何抵抗，没有任何流血，一切只不过是一场武装游行而已。大将军的精锐之师畅通无阻，所到之处民众竭诚欢迎，这一公然违反《伊斯塔布条约》的行为就在帝国边防军的眼前发生，而罗西亚人什么都没有做。\n\n帕夏人用实际行动证明《伊斯塔布条约》约束不了复兴的帕夏帝国，而直接进攻西伊斯塔布港的计划甚至也已经提上了日程。在伊斯塔布的山岗上，人群欢呼着胜利。"
 IKR_news.1.a: "很明显，《东伊斯塔布条约》不过是一张废纸"
 IKR_news.2.t: "伊斯塔布爆发民众冲突"
 IKR_news.2.desc: "伊斯塔布--这座历史悠久的城市，曾是帕夏帝国的心脏，如今却成头了民族冲突的焦点。在上次世界大战的余波中，帕帝国的领土被一分为三，而伊斯塔布，这个曾经的帝国首都，却被划归给了帕尔斯帝国，尽管这里居住着大量的帕夏人。这一决定引发了持续的民族矛盾，而近日，这种矛盾终于爆发成了公开的冲突。"
 IKR_news.2.a: "这一天终究还是来了"
 IKR_news.2.b: "成败在此一举！"
 IKR_news.2.c: "我们必须把重心先放在国内"