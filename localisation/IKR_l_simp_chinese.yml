 IKR_treaty_of_west_Istabul: "《西伊斯塔布条约》"
 IKR_treaty_of_west_Istabul_desc: "鉴于合众国与罗西亚政府对于海峡地区和平与稳定的重要性，以及双方对于维护该地区经济利益的共同承诺，现达成以下共识：\n\n第一条：军事控制与安保监督\n 1.合众国与罗西亚政府同意停止对海峡地区的实际控制，并仅保留必要的军事力量以确保地区的安全与监督。\n 2.双方承诺，保留的军事力量将仅限于执行安保任务，并不用于任何形式的领土控制或政治干预。\n\n第二条：海峡管理局的成立与职能\n 1.成立一个独立的第三方组织，名为“海峡管理局”，负责对海峡地区进行实际的管理和监督。\n 2.海峡管理局将不受罗西亚政府与合众国政府的直接管控，其决策和行动将基于公正、透明的原则。\n 3.土尔基合众将国将担任海峡管理局的观察员国，以确保管理局的行动符合国际法和本条约的规定。\n\n第三条：经济利益的保护\n 1.罗西亚与合众国在当地的经济利益将得到保留，双方承诺不采取任何损害对方经济利益的行动。\n 2.海峡管理局将确保海峡地区的经济活动不受不合理限制，同时保护和促进双方的经济合作。\n\n本条约旨在通过建立一个稳定、公正的管理机制，确保海峡地区的和平、安全与繁荣。双方政府承诺遵守本条约的所有条款，并致力于通过和平手段解决任何可能出现的争端。"
 IKR_treaty_of_east_Istabul: "《东伊斯塔布条约》"
 IKR_treaty_of_east_Istabul_desc: "鉴于大帕夏国（前土耳基合众将国）与帕尔斯帝国之间的历史关系，以及双方对于和平、稳定与繁荣的共同追求，现达成以下共识：\n\n第一条：领土控制与政治融合\n 1.大帕夏国确认其对原帕尔斯帝国领土的实际控制权，并同意帕尔斯政权以加盟形式融入大帕夏国体系。\n 2.帕尔斯政权的加盟应基于自愿原则，确保帕尔斯人民在大帕夏国体系内享有平等的权利与代表。\n\n第二条：人权保障与托管领地\n 1.为保障帕尔斯人民的基本人权，特此设立穆兹拉克托管领地，为那些不愿加入大帕夏国的帕尔斯人提供一个安全的居住环境。\n 2.穆兹拉克托管领地将享有自治权，由罗西亚帝国负责监督，以保障当地人权和基本自由。\n\n第三条：贸易与外交关系\n 1.大帕夏国承诺继续遵守土尔基合众将国与罗西亚帝国及自由合众国之间的最惠国待遇协议，以维护双方的贸易与外交关系。\n 2.双方同意通过和平手段解决贸易争端，并在外交政策中相互尊重，以促进区域和平与合作。\n\n第四条：非军事区的划定\n 1.东伊斯塔布与比利特舍赫尔地区将被划定为非军事区，以促进区域和平与稳定。\n 2.非军事区内大帕夏国不得部署任何形式的军事力量，除非得到双方（罗西亚与合众国）的共同同意，以应对紧急安全威胁。\n\n本条约旨在通过建立一个稳定、公正的管理机制，确保大帕夏国与帕尔斯帝国之间的和平、安全与繁荣，同时维护罗西亚帝国与自由合众国在该地区的利益。双方政府承诺遵守本条约的所有条款，并致力于通过和平手段解决任何可能出现的争端。"
