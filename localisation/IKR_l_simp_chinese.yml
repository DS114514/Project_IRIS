 IKR_news.1.t: "大帕夏国收复北疆"
 IKR_news.1.desc: "当帝国的目光聚焦于北方之时，帕夏的精锐军队兵不血刃地开进了作为缓冲区的穆兹拉克托管领。没有任何抵抗，没有任何流血，一切只不过是一场武装游行而已。大将军的精锐之师畅通无阻，所到之处民众竭诚欢迎，这一公然违反《伊斯塔布条约》的行为就在帝国边防军的眼前发生，而罗西亚人什么都没有做。\n\n帕夏人用实际行动证明《伊斯塔布条约》约束不了复兴的帕夏帝国，而直接进攻西伊斯塔布港的计划甚至也已经提上了日程。在伊斯塔布的山岗上，人群欢呼着胜利。"
 IKR_news.1.a: "很明显，《东伊斯塔布条约》不过是一张废纸"
 IKR_news.2.t: "伊斯塔布爆发民众冲突"
 IKR_news.2.desc: "伊斯塔布--这座历史悠久的城市，曾是帕夏帝国的心脏，如今却成头了民族冲突的焦点。在上次世界大战的余波中，帕夏帝国的领土被一分为三，而伊斯塔布，这个曾经的帝国首都，却被划归给了帕尔斯帝国，尽管这里居住着大量的帕夏人。这一决定引发了持续的民族矛盾，而近日，这种矛盾终于爆发成了公开的冲突。"
 IKR_news.2.a: "这一天终究还是来了"
 IKR_news.2.b: "成败在此一举！"
 IKR_news.2.c: "我们必须把重心先放在国内"
 IKR_news.3.t: "海峡管理局的终末"
 IKR_news.3.desc: "北阿西娅的剧变迎来了新的一章，在自由合众国拒绝与罗西亚社会主义共和国续签《西伊斯塔布条约》并否认其为罗西亚合法政府后，海峡管理局的命运也进入了倒计时。红海军与联邦海军围绕帕夏海峡进行了紧张的对峙，而随着红旗海军步兵接管北岸，合众国陆军入驻南岸，帕夏海峡的局势再次退回了从前。\n\n刚刚停息不久的海峡争端再次成为了阿西娅大陆的日常，两个巨人的角力进入了第二回合。"
 IKR_news.3.a: "和平终究是幻梦"

#武器
 IKR_infantry_equipment_0: "皮伯蒂-马提尼 3071式后膛步枪"
 IKR_infantry_equipment_0_short: "皮伯蒂71式"
 IKR_infantry_equipment_0_desc: "帕夏帝国于战前于自由合众国引进的一款马提尼步枪，即“皮伯蒂-马提尼3071式后膛步枪”。该武器使用起落式枪机与定装枪弹，每次只可装填一发黄铜弹药，该武器作为帕夏帝国的主力轻武器一直使用到战争爆发，相比同时代其他参战国家所使用的轻武器武器，该武器的作战性能远远落后，成为了帕夏帝国覆灭的众多因素之一。"

 IKR_infantry_equipment_1: "马瑟-土耳基制3087式栓动步枪"
 IKR_infantry_equipment_1_short: "马瑟M3087"
 IKR_infantry_equipment_1_desc: "由于注意到新兴工业黑马“乌斯拉尔”的强大武器，战后对武器落后一直耿耿于怀的“毒药将军”萨卡诺斯决心与乌斯拉尔的马瑟公司进行接洽，希望获得一款能够适应土尔基军队的、与马瑟M1871类似的栓动步枪，于是这款采用9.5x60r口径的马瑟M1887便诞生了。与生产线一起成交的还有50000支由乌斯拉尔马瑟公司生产的M1887。"

 IKR_infantry_equipment_2: "马瑟-帕夏制3089式栓动步枪"
 IKR_infantry_equipment_2_short: "马瑟M3089"
 IKR_infantry_equipment_2_desc: "在意识到无烟火药对武器性能的提升后，帕夏当局意识到了M3087已经过时，于是紧急联络马瑟公司取消后续未完成交付的20000支马瑟M3087，转而替换为使用无烟火药的M3089步枪。该枪依旧采用9.5x60r口径弹药，但底药由无烟火药取代了原本的黑火药。"

 IKR_infantry_equipment_3: "马瑟-帕夏制3093式栓动步枪"
 IKR_infantry_equipment_3_short: "马瑟M3093"
 IKR_infantry_equipment_3_desc: "M3093型是一种出口型步枪，乌斯拉尔的军队从未使用，但是这却是对海外影响最深的马瑟步枪。这款由帕夏制造的马瑟M3093便是帕夏当局对该型武器的一种本土化生产的型号。该枪采用9.5x60r口径全金属尖头弹。"