#精神
 treaty_of_Istabul: "《伊斯塔布条约》"
 treaty_of_Istabul_desc: "出于现实的考虑，也或许是实力的绝对差距，帕夏的混乱局势最终以《伊斯塔布条约》的签订告终。罗西亚将会在“合适的”时间将作为缓冲区的穆兹拉克托管领的主权移交给帕夏政府，同时将继续对帕夏的投资。作为交换，帕夏将会承诺不扩大目前的武装规模，同时不寻求干涉帝国内部的民族问题。对于罗西亚人来说，这是沙皇格勒能够接受的最大让步；帕夏人虽心有不甘，但这却是目前能够在谈判桌上得到的最大利益。\n\n§Y时间会证明这是否是一张废纸...§!"
 mzl_is_ours: "§Y我们对穆兹拉克的主权是§!§R绝对的§!"
