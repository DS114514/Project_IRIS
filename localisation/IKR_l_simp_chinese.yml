#国策

#精神
 IKR_treaty_of_Istabul: "《伊斯塔布条约》"
 IKR_treaty_of_Istabul_desc: "出于现实的考虑，也或许是实力的绝对差距，帕夏的混乱局势最终以《伊斯塔布条约》的签订告终。罗西亚将会在“合适的”时间将作为缓冲区的穆兹拉克托管领的主权移交给帕夏政府，同时将继续对帕夏的投资。作为交换，帕夏将会承诺不扩大目前的武装规模，同时不寻求干涉帝国内部的民族问题。对于罗西亚人来说，这是沙皇格勒能够接受的最大让步；帕夏人虽心有不甘，但这却是目前能够在谈判桌上得到的最大利益。\n\n§Y时间会证明这是否是一张废纸...§!"
 mzl_is_ours: "§Y我们对穆兹拉克的主权是§!§R绝对的§!"

#事件
 IKR_news.1.t: "大帕夏国收复北疆"
 IKR_news.1.desc: "当帝国的目光聚焦于北方之时，帕夏的精锐军队兵不血刃地开进了作为缓冲区的穆兹拉克托管领。没有任何抵抗，没有任何流血，一切只不过是一场武装游行而已。大将军的精锐之师畅通无阻，所到之处民众竭诚欢迎，这一公然违反《伊斯塔布条约》的行为就在帝国边防军的眼前发生，而罗西亚人什么都没有做。\n\n帕夏人用实际行动证明《伊斯塔布条约》约束不了复兴的帕夏帝国，而直接进攻西伊斯塔布港的计划甚至也已经提上了日程。在伊斯塔布的山岗上，人群欢呼着胜利。"
 IKR_news.1.a: "很明显，《伊斯塔布条约》不过是一张废纸"