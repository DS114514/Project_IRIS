#领导人介绍
 XZJ_Tongren_desc: "§Y绫地宁宁§!\n@YUZ§Y[FROM.Getname]§!的§C大魔女§!\n ·$MODIFIERS_ARMY_ATTACK_FACTOR$:§G+10.0%§!\n ·$MODIFIERS_ARMY_DEFENCE_FACTOR$:§G+10.0%§!"
 YUZ_POLITICS_Nene_Diplomacy_DESC: "§Y绫地宁宁§!\n@YUZ§Y[FROM.Getname]§!的§C大魔女§!\n ·$MODIFIERS_ARMY_ATTACK_FACTOR$:§G+10.0%§!\n ·$MODIFIERS_ARMY_DEFENCE_FACTOR$:§G+10.0%§!"
 YUZ_leader_Nene_DESC: "大魔女绫地宁宁，柚子国的守护者，拥有着强大的魔力。在旁人眼中，她是温文尔雅、待人和善、冰清玉洁的高岭之花。这一完美的形象使得她在柚子国内具有极高的人气。\n\n§t但是，成为魔女的代价是什么呢？§!"


 XZJ_Yasina_desc: "朝武芳乃大人，世代守护此地的朝武家的现任巫女，深受万人敬仰。然而，与其他所有朝武家的巫女一样，她的身上也背负着来自百年前的诅咒和深深的怨念——这也是朝武家的女儿如此短命的原因。\n\n然而，这一切或许都会在她的手上终结，石中的丛雨丸正等待着自己的主人。\n\n当诸事俱备之时，§P千年的爱恋，将会如同万花般盛开。§!"

