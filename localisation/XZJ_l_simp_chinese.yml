#领导人介绍
 XZJ_Tongren_desc: ""


 XZJ_Yasina_desc: ""
 XZJ_Xizikeliefu_desc: "§P希兹克利夫§!原名茅场晶彦，最强公会血盟骑士团团长，公认的最强玩家，在全体一万多名玩家降临到群山之城之时，便是他带领着玩家们一步步融入这个世界，帮助受苦的平民抵御塔德里克帝国军团的侵袭，最终建立了联合玩家公会，并在众人仰慕的眼光下寻找如何让玩家们回到现实中的方法。\n\n§!在现实之中茅场晶彦以量子物理学者兼天才游戏设计师闻名于世，研发了世界上首款完全沉浸式VR游戏Sword Art Online及完全沉浸式设备NerveGear,并创造了世界的种子The Seed，是造成SAO骚乱事件的罪魁祸首。但一场意外让SAO的玩家们的意识带到了异世界之中，而非浮空城“艾恩葛朗特”，而茅场晶彦却对这样的突发情况惊喜不已，他发现这个世界上拥有着名为玛娜的特殊力量，取决于掌握力度与规模，人们能够用它来做出一切可能得事情。这样的发现比起由SAO构成的幻想，如果依靠着玛娜的力量，自己便有可能搭建出梦想中那虚无缥缈却又无比真实的百层浮空城。而为了搭建出这样的庞然大物，势必需要足够巨量的玛娜资源，为此，希兹克利夫的目光远远望向了传闻中万物源流的中心之地.....§!"


