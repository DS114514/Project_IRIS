  XZJ_decision_category_xingzhijieneizhan_desc:0 "随着世界各国对我们的渗透,以及星权委员会的腐败,再加上我们内部的不团结,矛盾已经达到无以复加的地步,我们的内战已经不可避免,我们为了星之界的统一,必须立马行动!\n局势已经来到了最危险的时刻!"
