  XZJ_decision_category_neizhanyijingjieshu_desc:0 "经历了生与死的考验。以桐人领导的统一战线最终取得了胜利。\n§R所有在内战中征召的部队都将解散，§!我们会从中整编出一定的精锐部队以此守护我们新生的政权！\n现在，让我们欢庆胜利吧！"



