 #民族精神本地化
  XZJ_idea_tuifeidewanjiaqunti:0 "颓废的玩家群体"
  XZJ_idea_tuifeidewanjiaqunti_desc:0 "    经过穿越后的适应期，玩家已然明白了自己已经没办法再回去的事实，这导致联合公会内外颓废之声日益递增，并加剧了橙名乃至红名公会的催生。\n如果我们不尽快解决玩家们的精神需求，在强敌环伺的南阿西娅南部，无法稳定内部的联合公会将很有可能出现更大的危机...."
  XZJ_idea_chengsegonghuiyingxiangli_zhong:0 "橙名公会影响力：中"
  XZJ_idea_chengsegonghuiyingxiangli_zhong_desc:0 "    橙名公会是指犯下偷窃，抢劫，甚至杀人等罪行的敏感玩家组成的公会组织，如果放任他们的影响力加大，将对联合公会的统治带来不可逆的后果。"
  XZJ_idea_hongsegonghuiyingxiangli_zhong:0 "红名公会影响力：偏中"
  XZJ_idea_hongsegonghuiyingxiangli_zhong_desc:0 "   红名公会相比起橙名公会要更加的极端，他们专门以击杀玩家与当地平民为乐，拥有不俗的战斗力，与组织度，并能够在联合公会的多次围剿当中脱身，因此如果放任他们的影响力加大，同样对联合公会的统治带来不可逆的后果，甚至是公开的内战...."
  XZJ_idea_gonghuizhi:0 "公会制"
  XZJ_idea_gonghuizhi_desc:0 "    联合公会不同于国家，更像是一种自治都市，组成这一整体的便是来自各个玩家自由组建的公会加盟而成。而联合公会的中枢则由公会中的名列前茅者之中由玩家群体选举组成，并在一众公会会长之中选出最有名望的一位担任联合公会总会长之位。而源于公会的特殊性，玩家们时常会接受相近的村庄村民们的委托去清剿魔兽巢穴与盗匪，原本这种关系只存在于民间，但在外交各国愈演愈烈的紧张气氛下，联合公会将这种交易关系摆在了明面，并以强大的武力威慑与中立性得到了南阿西娅诸国的肯定。"
  XZJ_idea_xizikelifudezhizheng:0 "希兹克利夫的执政"
  XZJ_idea_xizikelifudezhizheng_desc:0 "血盟骑士团团长希兹克利夫是联合公会的奠基人，也是制约所有玩家以及保护玩家的规则制定者。在穿越初期，一万多名玩家面对着异世界的未知而感到恐惧之时，也是这位第一任总会长带领着玩家们建立起营地，与当地人紧密沟通，最终形成了如今的公会都市【艾恩葛朗特】。并使联合公会成为了一个周遭邻国不敢轻举妄动，有着充足实力的绝对中立体。如今正是希兹克利夫掌握政权的第三个年头，即将到达了他所制定的任职期限尽头，联合委员会将着手准备下一次选举的，但介于其在玩家们的声望，即使再一次当选，也不会有任何一名参选者与投票者会表示反对....."
"


