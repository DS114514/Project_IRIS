 BLA_secret_police: "第三厅（绝密）"
 BLA_secret_police_desc: "帝国行政处第三厅表面上是文化审查机构，但稍微了解的人都知道这是挂靠在行政处下，实际直属于沙皇的§Y秘密警察§!组织。密探们有权监视沙皇陛下以外的所有人，并直接向陛下汇报。各大集团的§G黑料§!是宫廷政治中必不可少的武器，也是沙皇驾驭臣下的底牌。沙皇可以无视这些秘密，但不代表他们永远不会发挥作用。\n\n目前，第三处获知的秘密数量如下：\n\n§C贵族§!：[?BLA_nobility_secret]\n§P正教会§!：[?BLA_church_secret]\n§2军队§!：[?BLA_army_secret]\n§Y实业家§!：[?BLA_capitalist_secret]\n\n\n第三厅本月已经执行了§Y[?BLA_monthly_secret_action]§!次秘密行动，我们刺探的次数越多，§R效果越差§!。在次数获悉的秘密可以成为沙皇稳定统治的有效工具。\n\n§Y记住，如果有人问起，第三厅绝对没有什么秘密警察。§!"
