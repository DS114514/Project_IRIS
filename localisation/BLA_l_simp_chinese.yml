 BLA_class_aristocrat_INT2: "[BLA_nobility_opinion_change_scripted_loc]"
 BLA_class_army_desc: "§2军队§!\n他们都是职业军人，会为了捍卫沙皇的荣耀而死。他们主要由自城市中的自由民和落魄贵族组成，接受过良好教育，纪律严明，但也是§R革命思想§!最为浓重的群体。沙皇必须谨慎地与他们打交道。"
 BLA_class_army_INT: "§2军队§!\n[BLA_army_opinion_scripted_loc]"
 BLA_class_army_INT2: "[BLA_army_opinion_change_scripted_loc]"
 BLA_class_freeman_desc: "§S自由民§!\n他们与农奴唯一的区别便是拥有基本的自由，但也好不了多少。他们还是要受到上层阶级的盘剥与压榨，但还能依靠勤劳工作勉强糊口。他们的立场是帝国中最为模糊的，他们既有可能成为§C忠实的臣民§!，也可能§R投身革命§!。"
 BLA_class_church_INT: "§P正教会§!\n[BLA_church_opinion_scripted_loc]"
 BLA_class_church_INT_INT2: "[BLA_church_opinion_change_scripted_loc]"
 BLA_class_church_desc: "§P正教会§!\n他们是沙皇的传统盟友，同时掌握着帝国绝大部分的§0玛娜技术§!。历代沙皇都需要牧首的加冕才能被视为合法沙皇，大牧首也是国内举足轻重的人物。按照传统，教会享有诸多特权，尤其是免税。"
 BLA_class_capitalist_INT: "§Y实业家§!\n[BLA_capitalist_opinion_scripted_loc]"
 BLA_class_capitalist_INT2: "[BLA_capitalist_opinion_change_scripted_loc]"
 BLA_class_capitalist_desc: "§Y实业家§!\n他们是帝国的新贵，靠着工业发展赚到了自己的第一桶金。他们不以高贵的血统为荣，而是以财富来衡量自己的地位。随着他们权势的增长，他们也在寻求更高的政治地位。"
