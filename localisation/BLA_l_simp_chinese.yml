 BLA_class_aristocrat_desc: "§C贵族§!\n他们拥有着古老而神圣的血脉，地位尊贵，同时也是§O农奴制最大的受益者§!，他们与沙皇的契约赋予了他们拥有农奴的权力。同时，他们还掌握了大量地方军队，是帝国最具实力的集团。"
