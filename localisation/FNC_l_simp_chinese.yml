fncnews.1.t: "海雾舰队宣布暂时解除彼岸洋地区海域封锁"
fncnews.1.desc: "来自海雾舰队彼岸洋方面第一巡航舰队的旗舰“金刚”，今日（12月27日）正式对外发布声明，宣布即日起将对大洋联邦实施的海上封锁措施进行为期两个月的暂停。\n针对此次暂停封锁的决定，外界猜测不一。部分观察家认为，这可能是海雾舰队内部正面临某种程度的纷争或调整，需要一段时间来解决内部问题，从而暂时放缓了对外的军事行动。而另一些声音则倾向于认为，这或许是海雾舰队心智模型系统内部的一次例行维护或升级，以“假期”之名，进行系统的优化与调整。"
fncnews.1.a: "心智模型还有假期吗！？"
fncnews.1.b: "我们有假期！？"