#精神
 AKL_spirit_of_empire: "皇国之魂"
 AKL_spirit_of_empire_desc: "§P绯祢之命§!凭咒术创皇国基业，纵劫难无穷，爱人之心尚存，则皇国国祚永延。\n\n§O大祖之嗣§!握神兵斩皇国之敌，纵敌有亿万，忠义之心尚在，则皇国屹立不倒。\n\n§P皇帝§!者，受大御神之命统御皇国上下，众§O武人§!讨魑魅魍魉，众§S神职§!抚芸芸众生。举国同心，皇国不亡。"
 AKL_spirit_of_empire_war: "皇国之魂"
 AKL_spirit_of_empire_war_desc: "§P绯祢之命§!凭咒术创皇国基业，纵劫难无穷，爱人之心尚存，则皇国国祚永延。\n\n§O大祖之嗣§!握神兵斩皇国之敌，纵敌有亿万，忠义之心尚在，则皇国屹立不倒。\n\n§P皇帝§!者，受大御神之命统御皇国上下，众§O武人§!讨魑魅魍魉，众§S神职§!抚芸芸众生。举国同心，皇国不亡。\n\n花谢，花飞——桃色的花瓣飘散零落，一片，又一片。\n§P啊，我深爱的人儿。你为何还要继续战斗，甚至不惜为此起誓不再哭泣。§!"
 AKL_test_of_oomigami_1: "大御神的考验"
 AKL_test_of_oomigami_1_desc: "在帝国主义战争贩子的野蛮入侵后，皇国遍地皆是白骨与废墟。即使这场两千年未遇之浩劫以皇国的胜利而告终，但其代价依旧过于高昂。在§P绯祢之命§!下令所铸的§P大咒壁§!崩坏，§P三神器§!也不知去向后，我们必须从头开始思考皇国的未来。\n\n无论是寻求变革还是延续传统，端坐天京的皇帝陛下的职责从未改变，便是不惜一切代价守护大御神托付给吾等的国度，无论代价如何。\n\n§R冬暮 初更雪色暗§!"
 AKL_test_of_oomigami_2: "大御神的考验"
 AKL_test_of_oomigami_2_desc: "在帝国主义战争贩子的野蛮入侵后，皇国遍地皆是白骨与废墟。即使这场两千年未遇之浩劫以皇国的胜利而告终，但其代价依旧过于高昂。在§P绯祢之命§!下令所铸的§P大咒壁§!崩坏，§P三神器§!也不知去向后，我们必须从头开始思考皇国的未来。\n\n无论是寻求变革还是延续传统，端坐天京的皇帝陛下的职责从未改变，便是不惜一切代价守护大御神托付给吾等的国度，无论代价如何。\n\n§t秋日 红叶寄思念§!"
 AKL_test_of_oomigami_3: "大御神的考验"
 AKL_test_of_oomigami_3_desc: "在帝国主义战争贩子的野蛮入侵后，皇国遍地皆是白骨与废墟。即使这场两千年未遇之浩劫以皇国的胜利而告终，但其代价依旧过于高昂。在§P绯祢之命§!下令所铸的§P大咒壁§!崩坏，§P三神器§!也不知去向后，我们必须从头开始思考皇国的未来。\n\n无论是寻求变革还是延续传统，端坐天京的皇帝陛下的职责从未改变，便是不惜一切代价守护大御神托付给吾等的国度，无论代价如何。\n\n§Y夏夜 无言待烟火§!"
 AKL_test_of_oomigami_4: "大御神的考验"
 AKL_test_of_oomigami_4_desc: "在帝国主义战争贩子的野蛮入侵后，皇国遍地皆是白骨与废墟。即使这场两千年未遇之浩劫以皇国的胜利而告终，但其代价依旧过于高昂。在§P绯祢之命§!下令所铸的§P大咒壁§!崩坏，§P三神器§!也不知去向后，我们必须从头开始思考皇国的未来。\n\n无论是寻求变革还是延续传统，端坐天京的皇帝陛下的职责从未改变，便是不惜一切代价守护大御神托付给吾等的国度，无论代价如何。\n\n§S春至 景明日和煦§!"
#人物
 AKL_Akari: "宫国朱璃"
 AKL_Akari_desc: "丰苇原瑞篱内皇国第§Y八十八§!代皇帝§P桃花帝§!，御名§P桃花染皇女§!。先帝§P苏芳帝§!唯一的女儿，亦为皇国唯一之正统继承者。当天京陷落，先帝驾崩之时，她得以逃脱敌人的魔爪，并化名§P宫国朱璃§!，等待着重夺皇国的机会。\n\n身为举止端庄的皇族同时，她也有着与寻常少女一般丰富的情感和灿烂的笑容。但在国仇家恨的重压之下，如此的灿烂的笑容却并不多见。而这位桃花染的皇女从未流下眼泪，取而代之的则是飘散的桃花花瓣...\n\n在重夺§O天京§!，光复皇国之后，朱璃终于坐上了那个属于她的皇座。身为§S大御神的眷属§!，皇国代代相传的使命也必将落在她的身上。哪怕不惜性命，也要守护好大御神注视下的国度。依靠大咒壁与武人的皇国已经成为历史，皇国与皇帝都必须以新的姿态面对未来的挑战。位居桃花染之都的桃花染之皇姬，必将承担起这一沉重的使命。\n\n§P“我已经不会再哭泣了。而且，你也会保护我的对吧？”§!"
 AKL_Kanami: "鸨田奏海"
 AKL_Kanami_desc: "丰苇原瑞篱内皇国第§Y八十七§!代皇帝§7翡翠帝§!，御名§7鸨田奏海§!。虽然她名义上是先帝§P苏芳帝§!唯一的女儿，但她实际上没有任何皇室血统，只是个普通的武人家庭的女儿而已。为了义兄大人，她哪怕明知是§Y滔天大罪§!，也要答应成为假扮的皇帝。\n\n她的出身是§C最高的机密§!，并不为国民们所知。纵使如此，她依靠可爱的容姿和清澈的声音，治愈了战败国民的心伤，在国民中好评如潮。她性格相当的谨慎与谦让，是真正意义上的优雅女性。\n\n无论皇室血统是真是伪，名为鸨田奏海的少女依旧在尽力守护着皇国。无论是走向民主化，甚至是彻底终结帝制，只要于皇国有益，这位皇帝都会不假思索地选择这条道路。对于奏海来说，皇帝之位并非她真心所愿，做回§7鸨田宗仁的妹妹§!或许才是最美满的结局。哪怕是假冒的皇帝，也没有人会质疑她的选择，和她为皇国选择的道路。\n\n§S“若是为了国家的安稳，纵使粉身碎骨也在所不惜。”§!"
