#国策
 FNG_flower_over_the_hedge: "藩篱外的繁花"
 FNG_flower_over_the_hedge_desc: ""
 FNG_lesson_of_3080: "“八零”运动的教训"
 FNG_lesson_of_3080_desc: "十年前的悲剧仍然历历在目，我们必须吸取过去的教训，好迎接接下来的挑战。"
 FNG_unite_the_left: "与左翼人士的联合"
 FNG_unite_the_left_desc: "要想对抗王国这个庞然大物，必须要尽可能地团结一切可以团结的力量，哪怕是存在路线分歧。统一社会党在底层工人与术师中拥有不小的影响力，我们必须争取到他们的支持。"
 FNG_call_the_people: "向人民发出号召"
 FNG_call_the_people_desc: "没有群众基础、没有广泛的民众支持，自由盎格利亚运动就只会是空中楼阁。若想撑起自由之名，必先予人民以自由。"
 FNG_prepare_the_weapon: "准备武装斗争"
 FNG_prepare_the_weapon_desc: "民曾幻想过以和平的方式从骑士团手中来拿回属于他们的东西，但他们的诉求却被他们所渴求的对象亲手扼杀。事实告诉我们，和平终究只是暂时的，人民不想战争，却也不怕战争，不怕为自身的自由与解放的战争！"
 FNG_support_of_STG: "海峡对岸的援助？"
 FNG_support_of_STG_desc: "史蒂文森海峡对岸的工业派在3084年摆脱了圆桌骑士的牢笼，或许我们应该联系一下他们？"
 FNG_the_calm_before_the_storm: "暴风雨前的宁静"
 FNG_the_calm_before_the_storm_desc: "现在，只需要静静等待，等待着火药桶爆炸的那一刻......如果你还没有准备好，那最好赶紧把引线再拉长一些。"
