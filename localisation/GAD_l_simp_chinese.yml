 GAD_Plutia:0"普鲁露特"
 GAD_Plutia_desc:0"§1普鲁露特§!，游汐叶界的子民们爱称其为“噗露露”，是和平协定签署后的首位游汐叶界统一文化领袖。\n\n她来自过去的§2神次元时代§!，作为§1紫耀之都§!上一世代的女神，普鲁露特因其温柔和善而又人畜无害的性格在游汐叶界紧急会议上得到广泛支持，被推举为§Y“过渡期领袖”§!。\n\n在§0“黑沫夜”与盗版潮§!的冲击下，游汐叶界经济濒临崩溃，商业市场濒于瓦解。为遏止文化生态的全面崩坏，各国主机企业被迫搁置竞争，经过多轮磋商，最终签署了《游汐叶界和平协定》，普鲁露特便在这一背景下重返政治舞台中心。\n\n她的治理风格轻柔温顺，却又意外地具有掌控全局的力量。她并不以高压政治巩固统治，反而以§1“慢悠悠，天然呆”§!的治世节奏缓缓引导整个游汐叶界前行。偶尔她也会在会议席间说出§B让人背后一冷的发言§!，但多数时间，她更喜欢窝在教会里小憩。\n\n在她治下，游汐叶界实现了短暂的安定。然而，和平终究只是过渡，§R主机大战§!的战火，终究会随着§R“女神转换期”§!的到来再次点燃。\n\n在那之前，普鲁露特仍是整个游汐叶界§1最不可思议§!、§1最令人安心§!、亦§B最令人忌惮§!的一位女神。"
