 #开局民族精神
  AED_ID_KJ_zjgl:0 "至尊归来"
  AED_ID_KJ_zjgl_desc:0 "我们曾认为所有的至尊都已抛弃我们。我们曾认为自己鲁莽决定导致的战败会令至尊旗帜蒙羞。但那位大人却回来了，甚至宽恕我们犯下的错误。统领至尊的无上至尊，冠以工会之名的主宰——安兹乌尔恭。\n以创造者之名立誓，大坟墓的每位个体都将为仁慈而永远英明正确的至尊奉献灵魂。"
  AED_ID_KJ_wmldz:0 "完美“劳动者”"
  AED_ID_KJ_wmldz_desc:0 "低级不死者是最完美的劳动力，他们自发从大坟墓中源源不断的涌出，不需要任何供给就能日夜不断的工作。但这些家伙的脑子显然“空空如也”，几乎不可能学会新的东西。"

