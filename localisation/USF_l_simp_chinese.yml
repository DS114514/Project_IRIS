#剧本
 USF_GATHERING_STORM_DESC: "墙壁之街，青铜钟的裂痕中渗出黑雾，工业区蒸汽机的齿轮正吞咽锈蚀的血。工业自由党用资本与泡沫编织的盛世谎言，终在3086年秋末化作交易所漫天飞舞的废票——东部沿岸城市大量无业游民汇聚在码头祈求一份能够糊口的工作，人民手中钱币的价值如断翼之鸟般坠向深渊，而西部的路易斯安那，猎魔人协会的黑暗视域在地脉深处捕捉到腐化瘟疫的狂笑，但此刻的联邦政府早已自顾不暇……"
