l_simp_chinese:
 IRIS_PEACE_POPUP_TITLE: "外交提醒"
 IRIS_PEACE_POPUP_DESCRIPTION: "[GetWarStatus]"
 IRIS_PEACE_POPUP_FLAVOR: "[GetFlavor]"
 IRIS_PEACE_POPUP_CLOSE: "关闭"
 IRIS_PEACE_POPUP_FLAG1_TT: "§G战胜国：§![winning_country.GetFlag]§Y[winning_country.GetName]§!"
 IRIS_PEACE_POPUP_FLAG2_TT: "§R战败国：§![losing_country.GetFlag]§Y[losing_country.GetName]§!"
 IRIS_PEACE_POPUP_COUNTRY_PLURAL: "及其盟友"
 IRIS_PEACE_POPUP_COUNTRY_SINGULAR: ""
 IRIS_PEACE_POPUP_COUNTRY_PLURAL_HAS: "及其盟友已"
 IRIS_PEACE_POPUP_COUNTRY_SINGULAR_HAS: "已"




 IRIS_PEACE_POPUP_WAR_CONCLUSION: "[GetWarConclusionLoc]"
 IRIS_PEACE_POPUP_WAR_CONTINUING: "[GetWarContinuationLoc]"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_DYM_ELN: "§Y堤亚穆联萌独立战争§!结束\n§Y[losing_country.GetNameWithFlag]§!与§Y[winning_country.GetNameWithFlag]§!达成了停战协议。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_DOC_OCE: "§Y第一次奥诗战争§!结束\n§Y[winning_country.GetNameWithFlag]§!击退§Y[losing_country.GetNameWithFlag]§!。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_OCE_DOC: "§Y第一次奥诗战争§!结束\n§Y[winning_country.GetNameWithFlag]§!重回§Y特兰西瓦尼亚§!。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_OCF_OCE: "§Y奥西娅内战§!终于迎来了尾声\n§Y[winning_country.GetNameWithFlag]§![GetWinnerAllies]最终击败了§Y[losing_country.GetNameWithFlag]§![GetLoserAllies]。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_OCE_INP: "§Y原住民镇压§!结束\n§Y[winning_country.GetNameWithFlag]§!将[losing_country.GetFlag]§Y起义者§!尽数击溃。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_CID_OCE: "伴随着§Y奥西娅内战§!日益白热化\n§Y[winning_country.GetNameWithFlag]§!宣布从此脱离§Y[losing_country.GetNameWithFlag]§!"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_OCF_USF_BRG: "§Y博林克尼亚冲突§!结束\n§Y[winning_country.GetNameWithFlag]§!成功抵御了[losing_country.GetFlag]的袭击。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_USF_OCF_BRG: "§Y博林克尼亚冲突§!结束\n§Y[winning_country.GetNameWithFlag]§!再度牢牢控制了§Y斯沃洛斯科岛§!。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_UNG_FNG: "$IRIS_PEACE_POPUP_WAR_CONCLUSION_TT$\n§4自由昂格利亚运动§!在喧嚣中陨落。§!"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_UNG_MSA: "$IRIS_PEACE_POPUP_WAR_CONCLUSION_TT$\n§9叛逆的骑士§!不复存在。§!"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_DOC_OOS: "$IRIS_PEACE_POPUP_WAR_CONCLUSION_TT$\n法典的暴动被无情镇压。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_DOC_PLD: "$IRIS_PEACE_POPUP_WAR_CONCLUSION_TT$\n少数人的狂欢与多数人的苦难终于迎来结局。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_DOC_CNI: "$IRIS_PEACE_POPUP_WAR_CONCLUSION_TT$\n贵族的暴动被时代洪流碾过。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_DOC_homeland: "$IRIS_PEACE_POPUP_WAR_CONCLUSION_TT$\n诗旎拾回了失去的一切。"
 IRIS_PEACE_POPUP_WAR_CONCLUSION_TT: "§Y[winning_country.GetNameWithFlag]§!击败了§Y[losing_country.GetNameWithFlag]§!。"




 IRIS_PEACE_POPUP_WAR_CONTINUING_DEFAULT: "在一场仍在进行的冲突中，\n§Y[winning_country.GetNameWithFlag]§!成功地击败了§Y[losing_country.GetNameWithFlag]§!。"
 IRIS_PEACE_POPUP_FLAVOR_DYM_ELN: "§P爱丽诺的铁蹄之下，自由之花绽放。§!" 
 IRIS_PEACE_POPUP_FLAVOR_DOC_OCE: "§P奥西娅从海上来，又从海上去§!"
 IRIS_PEACE_POPUP_FLAVOR_OCE_DOC: "§R洪水席卷而来，蓝蔷薇终归凋零。§!"
 IRIS_PEACE_POPUP_FLAVOR_OCE: "§2季风撕碎了铁幕的经纬线，而盐粒正在新生法典的扉页上结晶。§!"
 IRIS_PEACE_POPUP_FLAVOR_INP: "§G长老的祷词沉入咸水湖底，而湖面倒影中，连反抗军的旗帜都拒绝浮现我们的脸。§!"
 IRIS_PEACE_POPUP_FLAVOR_EIA_OCE: "§R熔炉熄灭了，但灰烬中的铁砧仍在发烫——他们说这就是自由的形状。§!"
 IRIS_PEACE_POPUP_FLAVOR_INP_OCE: "§G当独裁者的骸骨沉入祖先之海，暗流中浮起的不仅是鲸歌。§!"
 IRIS_PEACE_POPUP_FLAVOR_OCE_CKR: "§R潮汐被装上齿轮，从此只按涨落时刻表冲刷码头。§!"
 IRIS_PEACE_POPUP_FLAVOR_OCE_EIA: "§R红树林的根系被铁链绞成航标。§!"
 IRIS_PEACE_POPUP_FLAVOR_OCE_OCF: "§R印刷机吐出第一张自由宣言时，油墨的腥味让所有人想起：\n那些被绞死的排字工，也曾用同样的铅字赞美过暴君加冕。§!"
 IRIS_PEACE_POPUP_FLAVOR_CID_OCE: "§2极光吞没最后一份外交照会时，\n永昼的图书馆开始焚烧世界地图。§!"
 IRIS_PEACE_POPUP_FLAVOR_OCF_USF_BRG: "灯塔重燃时，迷失的船帆方能知晓：\n黑暗从来不属于守望者，只属于过客。"
 IRIS_PEACE_POPUP_FLAVOR_USF_OCF_BRG: "灯塔崩塌时，归航的船帆终于看清：\n过客盗走了火种，而守望者早已溺毙于自己点燃的光明。"
 IRIS_PEACE_POPUP_FLAVOR_UNG_FNG: "§L蒲公英的种子就此四散纷飞。§!"
 IRIS_PEACE_POPUP_FLAVOR_UNG_MSA: "§L怀揣着憧憬与憎恶，安详入眠吧。§!"
 IRIS_PEACE_POPUP_FLAVOR_DOC_OOS: "§4虚伪的正义终将被碾碎。§!"
 IRIS_PEACE_POPUP_FLAVOR_DOC_PLD: "§4至此，永冻土之上的蓝蔷薇再度盛开。§!"
 IRIS_PEACE_POPUP_FLAVOR_DOC_CNI: "§4短视者终将化作革命养料。§!"
 IRIS_PEACE_POPUP_FLAVOR_DOC_homeland: "§4这是过往的终点，这是未来的起点……§!"
 IRIS_PEACE_POPUP_FLAVOR_TT: "战争是残酷的。"