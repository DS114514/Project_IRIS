 #项目
 RLN_sp_land_super_heavy_railway_gun_0721: "决战型列车炮"
 RLN_sp_land_super_heavy_railway_gun_0721_desc: "凝结了火车国最先进科技的列车炮，无论是成本控制还是威力都远胜于其他同类产品。你永远无法知道爱好和平的铁路人偶们会从仓库里拿出什么决战兵器，最好的方式就是不要挑起战争。"
 STG_sp_tea_maker: "车载煮茶器（绝密）"
 STG_sp_tea_maker_desc: "红茶，是圣葛罗莉安娜的特色，不能不品尝。\n战斗可以输，红茶不能洒！"
 sp_jet_striker_units: "喷气式飞行脚"
 sp_jet_striker_units_desc: "唯有魔女才能驾驭的强大飞行脚，其采用了最先进和喷气式技术，同时尽可能在作战性能与魔力消耗量之间达成平衡。尽管其稳定性和可靠性相较于成熟技术有待提升，但喷气式飞行脚依旧是毫无疑问的次世代装备。"
 sp_future_infantry_weapons: "未来步兵武器"
 sp_future_infantry_weapons_desc: "大幅提升火力投射的步兵单兵武器，其无与伦比的射速能够使得单兵也具备一定火力压制能力。"
